<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="fileTransfer.css" rel="stylesheet">
</head>
<body>
    <div class="fileTransfer" data-win-bind="this['aria-label']:ariaLabel  WinJS.Binding.setAttribute; space:onTap MvvmJS.Binding.keyup" role="button">
        <div class="file" data-win-bind="ISINFINITE:isRemainingFinite MvvmJS.Binding.toggleClassNegative; ISINCOMING:isIncoming MvvmJS.Binding.toggleClass; x:statusClass MvvmJS.Binding.bindClass;this:cancelActionEl MvvmJS.Binding.out">
            <div class="icon">
                <div class="image"></div>
            </div>
            <div class="description">
                <p class="name" data-win-bind="innerText: fileName"></p>
                <div class="info"><span class="size" data-win-bind="innerText:fileSize Skype.UI.Util.getFormattedFileSizeConverter;"></span><span class="estimate" data-win-bind="innerHTML: remainingTime"></span><span class="unknown" data-win-res="{ textContent: 'transfer_remaining_unknown' }"></span><span class="status" data-win-bind="innerText:statusString"></span><span class="tCancel" data-win-res="{ textContent: 'transfer_incoming_cancel' }"></span><span class="tDownload" data-win-res="{ textContent: 'transfer_download' }"></span></div>
            </div>
            <progress max="100" data-win-bind="value: percentTransferred"></progress>
        </div>
    </div>
</body>
</html>
