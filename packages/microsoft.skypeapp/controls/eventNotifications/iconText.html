<!DOCTYPE html>
<html>
<head>
    <link href="/controls/eventNotification.css" rel="stylesheet" />
</head>
    <body>
        <div class="notificationContent">
            <div role="status">
                <span data-win-bind="this['aria-label']:aria WinJS.Binding.setAttribute"></span>
                <div class="icon" data-win-bind="innerHTML: icon"></div>
                <div class="text" data-win-bind="innerHTML: text"></div>
            </div>
        </div>
</body>
</html>
