<!dOcTyPe html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/pages/allHistory.css" rel="stylesheet">
    <script src="/js/vm/allHistoryVM.js"></script>
    <script src="/pages/allHistory.js"></script>

</head>
<body>
    <div role="heading" class="fragment allHistory" data-win-bind="_activeViewAsClassName:activeView MvvmJS.Binding.bindClass; NOUNREAD:hasUnread MvvmJS.Binding.toggleClassNegative;" data-win-res="{attributes: { 'aria-label' : 'aria_conversation_switcher_windows_label' }}">
        <header>
            <div class="bgCloud"></div>
            <button class="backbutton backbutton-dark win-backbutton animRegion animGroup1" data-win-res="{attributes: { 'aria-label' : 'aria_back_button_short' }}" tabindex="2"></button>
            <div class="wrapper animRegion animGroup2" data-win-bind="_activeViewAsClassName:activeView MvvmJS.Binding.bindClass">
                <h2 class="title" data-win-res="{ textContent: 'allhistory_title' }"></h2>
                <button class="title link filterAll removeDefaultStyles"  tabindex="3" id="atAllHistoryAllConversationsSwitcher" data-win-bind="this['aria-label']:ariaFilterAll WinJS.Binding.setAttribute" role="radio"><span data-win-res="{ textContent: 'allhistory_filtertitle_all'}"></span></button>
                <button class="title link filterUnread removeDefaultStyles" data-win-bind="UNREAD:hasUnread MvvmJS.Binding.toggleClass; this['aria-label']:formattedAriaUnreadCount WinJS.Binding.setAttribute" tabindex="4" id="atAllHistoryUnreadConversationsSwitcher" role="radio">
                    <span data-win-res="{ textContent: 'allhistory_filtertitle_unread' }"></span>
                    <span class="unreadCountNoCircle" data-win-bind="innerText:formattedUnreadCount"></span>
                </button>
                <!-- TODO: aria for snap mode -->
            </div>
        </header>
        <div class="recents animRegion animGroup3" data-win-control="WinJS.UI.ListView"
            data-win-options="{ itemTemplate: recentItemTemplate, selectionMode: 'none' }"
            data-win-bind="winControl.itemDataSource: items.dataSource" tabindex="1">
        </div>
        <div class="noUnread animRegion animGroup3" data-win-res="{ textContent: 'allhistory_no_unread' }" tabindex="1" role="heading"></div>
    </div>
</body>
</html>
