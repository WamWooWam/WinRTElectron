<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>News Settings</title>
</head>
<body>
<div class="settingsPanel">
<div id="settingsPage" class="panel" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width:'narrow'}">
<!--Header -->
<div class="win-header">
<button type="button" class="win-backbutton" data-win-bind="onclick:optionsBackbuttonclick"></button>
<div class="settingsTitle" data-win-bind="textContent: pageTitle"></div>
<div class="appIcon"></div>
</div>
<!--Content -->
<div class="win-content">
<div class="win-settings-section">
<!--Market Picker -->
<div data-win-control="CommonJS.MarketPicker"></div>
<div style="height: 30px;"></div>
<!--Location-->
<div data-win-control="CommonJS.MetroPicker"></div>
<!-- Toggle offline sync -->
<div data-win-bind="style.display: offlineSyncCloudEnable NewsJS.Utilities.offlineSyncConverter">
<div class="prefetchTitle" data-win-bind="textContent: offlineSync"></div>
<div id="prefetchToggle" data-win-control="WinJS.UI.ToggleSwitch" 
data-win-options="{onchange: NewsJS.Utilities.prefetchToggled, checked: NewsJS.Utilities.isPrefetchUserEnabled, labelOn: NewsJS.Utilities.prefetchLabelOn, labelOff: NewsJS.Utilities.prefetchLabelOff}">
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
