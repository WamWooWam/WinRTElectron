<script>
    window.onload = function () {
        var sandboxDocument = document.getElementById("sandbox").contentDocument;

        function addStylesheet (stylesheet) {
            var style = sandboxDocument.createElement("link");
            style.setAttribute("rel", "stylesheet");
            style.setAttribute("type", "text/css");
            style.setAttribute("href", stylesheet);
            sandboxDocument.head.appendChild(style);
        }

        addStylesheet("/ModernMail/resources/css/mail.css");
        addStylesheet("/ModernMail/Controls/ComboBox/ComboBox.css");
        addStylesheet("/ModernMail/compose/mailcompose/inline.css");
        addStylesheet("/ModernShared/resources/css/shared_styles.css");

        sandboxDocument.body.style.margin = "0px";

        Tx.run();
    };
</script>
</head>

<body>
    <div id="txLog" class="tx-loghost"></div>
    <iframe id="sandbox" style="height: 800px; border: none;"></iframe>
</body>
