<!DOCTYPE html>
<html>
<head>
    <script src="/Controls/Video_Win/ClosedCaptionPickerControl.js"></script>
</head>
<body>
    
    <div data-win-control="WinJS.Binding.Template" data-ent-templateid="templateid-closedCaptionPickerItem">
        <div class="template-closedCaptionPickerItem acc-keyboardFocusTarget win-focusable" role="menuitem" data-ent-event="click: onClick;" data-ent-member="_itemElement">
            <div class="closedCaptionPickerItem-title text-itemTitle maxLines-one" data-win-bind="textContent: item.label;"></div>
        </div>
    </div> 
    
    
    <div data-win-control="WinJS.Binding.Template" data-ent-templateid="templateid-closedCaptionPicker">

        
        <div data-win-control="WinJS.Binding.Template" class="templateid-closedCaptionPickerItemContainer">
            <div class="template-closedCaptionPickerItemContainer ent-control" data-win-control="MS.Entertainment.UI.Controls.ClosedCaptionPickerControlItem" data-win-bind="winControl.item: item;">
            </div>
        </div>

        
        <div class="control-closedCaptionPicker">
            <div class="closedCaptionPicker-itemsContainer" data-ent-member="_closedCaptionLanguagesList" data-win-control="MS.Entertainment.UI.Controls.ItemsControl" data-win-options="{
                    itemTemplate: select('.templateid-closedCaptionPickerItemContainer'),
                    keyboardNavigable: true }">
            </div>
        </div>

    </div>
</body>
</html>
