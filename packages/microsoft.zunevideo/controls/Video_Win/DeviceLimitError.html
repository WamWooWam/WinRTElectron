<!DOCTYPE html>
<html>
<head>
    <title>Device Limit Dialog Template</title>
    <script src="/main_merged.js"></script>
</head>
<body>
    
    <div data-ent-templateid="deviceLimitErrorDialog" data-win-control="WinJS.Binding.Template">
        <div class="template-accountProvisioningDialog">
            <div class="text-xSmall" data-win-bind="textContent: String.id.IDS_VIDEO_TH_DEVICEDOMAIN_DEVICELIMIT_ERROR_MESSAGE_1 MS.Entertainment.Formatters.formatStringId;"></div>
            <br>
            <br>
            <div class="text-xSmall" data-win-bind="textContent: String.id.IDS_VIDEO_TH_DEVICEDOMAIN_DEVICELIMIT_ERROR_MESSAGE_2 MS.Entertainment.Formatters.formatStringId;"></div>

            <a data-win-bind="textContent: String.id.IDS_VIDEO_TH_DEVICEDOMAIN_DEVICELIMIT_ERROR_SHOWDEVICES_LINK MS.Entertainment.Formatters.formatStringId;" tabindex="0" data-ent-event="click: showDevicesClicked; keydown: showDevicesClicked"></a>
        </div>
    </div>

</html>
