<!DOCTYPE html>
<html>
<head>
    <script src="/Controls/Video_Win/AudioTrackPickerControl.js"></script>
</head>
<body>
    
    <div data-win-control="WinJS.Binding.Template" data-ent-templateid="templateid-audioTrackPickerItem">
        <div class="template-audioTrackPickerItem acc-keyboardFocusTarget win-focusable" role="menuitem" data-ent-event="click: onClick;" data-ent-member="_itemElement">
            <div class="audioTrackPickerItem-title text-itemTitle maxLines-one" data-win-bind="textContent: item.label;"></div>
        </div>
    </div> 
    
    
    <div data-win-control="WinJS.Binding.Template" data-ent-templateid="templateid-audioTrackPicker">

        
        <div data-win-control="WinJS.Binding.Template" class="templateid-audioTrackPickerItemContainer">
            <div class="template-audioTrackPickerItemContainer ent-control" data-win-control="MS.Entertainment.UI.Controls.AudioTrackPickerControlItem" data-win-bind="winControl.item: item;">
            </div>
        </div>

        
        <div class="control-audioTrackPicker">
            <div class="audioTrackPicker-itemsContainer" data-ent-member="_audioTracksList" data-win-control="MS.Entertainment.UI.Controls.ItemsControl" data-win-options="{
                    itemTemplate: select('.templateid-audioTrackPickerItemContainer'),
                    keyboardNavigable: true }">
            </div>
        </div>

    </div>
</body>
</html>
