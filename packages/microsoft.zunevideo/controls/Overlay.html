<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" type="text/css" href="/Controls/controls.css">
        <title>Overlay Control Template</title>   
        <script src="/main_merged.js"></script><script src="/VideoCollection_merged.js"></script><script src="/group_1_merged.js"></script>
    </head>
    <body>
        <div data-ent-templateid="overlayTemplate" data-win-control="WinJS.Binding.Template">
             <div class="overlayContainerGrid" data-win-automationid="wecOverlay">
                
                <div class="overlayBackground" data-ent-member="overlayBackground" data-win-automationid="wecOverlayBackground"></div>

                
                <div class="overlayContainer" style="-ms-grid-column: 2; -ms-grid-row: 2" data-ent-member="overlayContainer" data-ent-areaname="overlayContainer" data-win-bind="style.top: top; style.left: left; style.bottom: bottom; style.right: right" data-win-automationid="wecOverlayContainer" role="dialog" aria-label="">
                    <div data-win-control="MS.Entertainment.UI.Framework.BindingBlock" style="width: 100%; height: 100%;">
                        <div class="overlayContent" data-ent-member="overlayContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
