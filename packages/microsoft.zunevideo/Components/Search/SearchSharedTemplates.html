<!DOCTYPE HTML>
<html>
    <head>
        <title>Search Shared Templates</title>
        
        <script src="/main_merged.js"></script><script src="/group_1_merged.js"></script>
        <script src="/Animations/animations.js"></script>
        <script src="/Controls/thumbnailButton.js"></script>
        <script src="/Controls/MediaItemThumbnail.js"></script>
        
        <link rel="Stylesheet" type="text/css" href="/Styles/Galleries.css">
        <link rel="Stylesheet" type="text/css" href="/Controls/Controls.css">
        <link rel="stylesheet" type="text/css" href="/Styles/Search.css">  
    </head>
    <body>
        
        <div data-ent-templateid="searchSongTemplate" data-win-control="WinJS.Binding.Template">
            <div class="searchSongListItem">
                <div data-win-control="MS.Entertainment.UI.Controls.Label" class="inlineTrackListName label" data-win-bind="winControl.text: name" style="-ms-grid-column: 1;">
                </div>
                <div class="label" data-win-control="MS.Entertainment.UI.Controls.Label" data-win-bind="winControl.text: duration MS.Entertainment.Formatters.formatTrackDuration" style="-ms-grid-column: 2;">
                </div>
                <div class="label" data-win-control="MS.Entertainment.UI.Controls.Label" data-win-bind="winControl.text: artistName" style="-ms-grid-column: 3;">
                </div>
            </div>
        </div>

        
        <div data-ent-templateid="searchPlaylistTemplate" data-win-control="WinJS.Binding.Template">
            <div class="searchSongListItem label" data-win-control="MS.Entertainment.UI.Controls.Label" data-win-bind="winControl.text: name;"></div>
        </div>
    </body>
</html>
