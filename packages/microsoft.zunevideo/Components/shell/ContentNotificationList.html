<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" type="text/css" href="/Controls/controls.css">
        <title>EditBox Control Template</title>
        <script src="/main_merged.js"></script><script src="/group_2_merged.js"></script>
    </head>
    <body>
        
        <div data-ent-templateid="contentNotificationListTemplate" data-win-control="WinJS.Binding.Template">
            <div class="contentNotificationListItems" data-win-control="MS.Entertainment.UI.Controls.ItemsControl" data-win-bind="winControl.dataSource: source" data-win-options="{itemTemplate: 'Components/Shell/ContentNotificationList.html#contentNotificationListItemTemplate'}" data-win-automationid="contentNotificationsList">
            </div>
        </div>

        
        <div data-ent-templateid="contentNotificationListItemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="contentNotificationListItemWrapper">
                <div class="contentNotificationListIcon icon" data-win-bind="hidden : icon MS.Entertainment.Utilities.toggleClassNameNegate;
                                   textContent: icon">
                </div>
                <div class="contentNotificationListItemDescription" data-win-bind="contentNotificationListItemDescriptionNoIcon : icon MS.Entertainment.Utilities.toggleClassNameNegate">
                    <span class="label text-bodyContent" data-win-control="MS.Entertainment.UI.Controls.Label" data-win-bind="winControl.text: longText" data-win-options="{wrap: true}">
                    </span>
                </div>
            </div>
        </div>

        
        <div data-ent-templateid="contentNotificationImageTemplate" data-win-control="WinJS.Binding.Template">
            <div data-win-control="MS.Entertainment.UI.Controls.Tooltip" data-win-bind="title: toolText">
                <div data-win-control="MS.Entertainment.UI.Controls.ImageActionLink" data-win-bind="winControl.action: action; winControl.imageUrl: imageUrl; winControl.text: toolText; winControl.holdAction: holdAction" class="contentNotificationImage">
                </div>
            </div>
        </div>

    </body>
</html>
