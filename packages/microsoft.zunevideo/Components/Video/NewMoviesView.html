<!DOCTYPE html>
<html>
<body>
    <div class="layout-hub hub_newMoviesHub">
        
        <div class="item0 dashboardGridItemContent"
            data-win-bind="
                clickDataContext: primaryContentPanel.items.item0;
                isFlexHub: primaryContentPanel.items.item0.isFlexHub MS.Entertainment.Utilities.toggleClassName;"
            data-ent-showanimation="fadeIn">
            <div class="thumbnailButton win-focusable"
                role="button"
                aria-atomic="true">
				
				<img class="imageHolder hideFromDisplay" src=""
					data-win-control="MS.Entertainment.UI.Shell.ImageControl"
					data-win-bind="winControl.target: primaryContentPanel.items.item0"
					data-win-options="{
								loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
								show: MS.Entertainment.Utilities.showElementNoAnimation,
								hide: MS.Entertainment.Utilities.doNothing,
								allowAnimations: false,
								errorImage: '',
								parentStyleIfNotEmpty: 'hideMetadataOverImage',
								desiredImageSize: {width: 370, height: 500},
								preventHideDuringInitialize: true,
								disableLazyDecode: true,
								defaultImagePath: 'String.empty'}" />
                
                <div class="content">
                    <div class="textContainer">
                        <div class="primaryTextBg"
                            data-win-bind="removeFromDisplay: primaryContentPanel.items.item0.primaryText MS.Entertainment.Utilities.toggleClassNameNegate;"></div>
                        <div class="primaryText text-cardTitle maxLines-two"
                            data-win-bind="textContent: primaryContentPanel.items.item0.primaryText; 
                                           removeFromDisplay: primaryContentPanel.items.item0.primaryText MS.Entertainment.Utilities.toggleClassNameNegate;
                                           isFlexHub: primaryContentPanel.items.item0.isFlexHub MS.Entertainment.Utilities.toggleClassName;">
                        </div>
                        <div class="icon dashboardTileIcon icon-xxSmall"
                            data-win-bind="textContent: MS.Entertainment.UI.Icon.dpadRight MS.Entertainment.Formatters.formatIcon; removeFromDisplay: primaryContentPanel.items.item0.isFlexHub MS.Entertainment.Utilities.toggleClassNameNegate;"></div>
                    </div>
                </div>
            </div>
        </div>
