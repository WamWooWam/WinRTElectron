<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Video Inline Details</title>

    
    <script src="/main_merged.js"></script><script src="/group_1_merged.js"></script><script src="/group_2_merged.js"></script>
    <script src="/Animations/animations.js"></script>

    <link rel="stylesheet" type="text/css" href="../../Controls/Controls.css">
    <link rel="stylesheet" type="text/css" href="../../Animations/Animations.css">
    <link rel="stylesheet" type="text/css" href="../../Animations/GalleryAnimations.css">
    <link rel="stylesheet" type="text/css" href="../../styles/InlineDetails.css">
    <link rel="stylesheet" type="text/css" href="../../styles/DemoMode.css">
</head>
<body>

    
    
    
    <div data-ent-templateid="videoSpotlightInlineDetailsDemoTemplate" data-win-control="WinJS.Binding.Template" data-win-automationid="videoSpotlightInlineDetailsDemoTemplate">
        <div class="popOverContentContainer">
            <div class="demoPopOver win-ui-light" data-ent-member="fragmentContainer">
                
                <div class="imageClippingContainer">
                    <img class="heroImage" data-win-bind="src: MS.Entertainment.UI.ImagePaths.videoDemoMoviePopover MS.Entertainment.Formatters.setPropertyFromStatic">
                </div>
                <div class="heroImageTextGrid">
                    <div class="textContainer">
                        <div class="secondaryText label text-cardTitle"></div>
                    </div>                            
                </div>
                <div class="demoPopoverTextContainer">  
                    <div class="primaryText label text-xxLarge text-weightLight" data-win-bind="textContent: String.id.IDS_DEMO_VIDEO_SPOTLIGHT_POPOVER_FIRST_LINE MS.Entertainment.Formatters.formatStringId"></div>
                    <div class="secondaryText label text-small" data-win-bind="textContent: String.id.IDS_DEMO_VIDEO_SPOTLIGHT_POPOVER_SECOND_LINE MS.Entertainment.Formatters.formatStringId"></div>
                    <div class="secondaryText label text-small" data-win-bind="textContent: String.id.IDS_DEMO_VIDEO_SPOTLIGHT_POPOVER_SECOND_LINE_TV_ON MS.Entertainment.Formatters.formatStringId"></div>
                </div>
                <div class="footNote label text-xxSmall" data-win-bind="textContent: String.id.IDS_DEMO_VIDEO_SPOTLIGHT_POPOVER_FOOTNOTE MS.Entertainment.Formatters.formatStringId"></div>
            </div>

            
            <div class="panelFragmentLoading panelFragmentContainer musicInlineDetailsPanelFragmentContainer hideFromDisplay" data-ent-member="failedControl">
            </div>
        </div>
    </div>

    
    
    
    <div data-ent-templateid="videoMarketplaceInlineDetailsDemoTemplate" data-win-control="WinJS.Binding.Template" data-win-automationid="videoMarketplaceInlineDetailsDemoTemplate">
        <div class="popOverContentContainer">
            <div class="demoPopOver win-ui-light" data-ent-member="fragmentContainer">
                
                <div class="imageClippingContainer">
                    <img class="heroImage" style="margin-top: -90px" data-win-bind="src: MS.Entertainment.UI.ImagePaths.videoDemoTvPopover MS.Entertainment.Formatters.setPropertyFromStatic">
                </div>
                <div class="heroImageTextGrid">
                    <div class="textContainer">
                        <div class="secondaryText label text-cardTitle"></div>
                    </div>                            
                </div>
                <div class="demoPopoverTextContainer">
                    <div class="primaryText label text-xxLarge text-weightLight" data-win-bind="textContent: String.id.IDS_DEMO_VIDEO_MARKETPLACE_POPOVER_FIRST_LINE MS.Entertainment.Formatters.formatStringId"></div>     
                    <div class="secondaryText label text-small" data-win-bind="textContent: String.id.IDS_DEMO_VIDEO_MARKETPLACE_POPOVER_SECOND_LINE MS.Entertainment.Formatters.formatStringId"></div>
                </div>
                <div class="footNote label text-xxSmall" data-win-bind="textContent: String.id.IDS_DEMO_VIDEO_MARKETPLACE_POPOVER_FOOTNOTE MS.Entertainment.Formatters.formatStringId"></div>
            </div>

            
            <div class="panelFragmentLoading panelFragmentContainer musicInlineDetailsPanelFragmentContainer hideFromDisplay" data-ent-member="failedControl">
            </div>
        </div>
    </div>

    
    
    
    <div data-ent-templateid="videoMarketplaceInlineDetailsNoTvDemoTemplate" data-win-control="WinJS.Binding.Template" data-win-automationid="videoMarketplaceInlineDetailsNoTvDemoTemplate">
        <div class="popOverContentContainer">
            <div class="demoPopOver win-ui-light" data-ent-member="fragmentContainer">
                
                <div class="imageClippingContainer">
                    <img class="heroImage" data-win-bind="src: MS.Entertainment.UI.ImagePaths.videoDemoGreenLanternHero MS.Entertainment.Formatters.setPropertyFromStatic">
                </div>
                <div class="heroImageTextGrid">
                    <div class="textContainer">
                        <div class="secondaryText label text-cardTitle">Green Lantern</div>
                    </div>                            
                </div>
                <div class="demoPopoverTextContainer">
                    <div class="primaryText label text-xxLarge text-weightLight" data-win-bind="textContent: String.id.IDS_DEMO_VIDEO_MARKETPLACE_POPOVER_FIRST_LINE MS.Entertainment.Formatters.formatStringId"></div>     
                    <div class="secondaryText label text-small" data-win-bind="textContent: String.id.IDS_DEMO_VIDEO_MARKETPLACE_POPOVER_SECOND_LINE MS.Entertainment.Formatters.formatStringId"></div>
                </div>
                <div class="footNote label text-xxSmall" data-win-bind="textContent: String.id.IDS_DEMO_VIDEO_MARKETPLACE_POPOVER_FOOTNOTE MS.Entertainment.Formatters.formatStringId"></div>
            </div>

            
            <div class="panelFragmentLoading panelFragmentContainer musicInlineDetailsPanelFragmentContainer hideFromDisplay" data-ent-member="failedControl">
            </div>
        </div>
    </div>

</body>
</html>
