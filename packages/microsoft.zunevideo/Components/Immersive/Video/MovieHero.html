<!DOCTYPE html>
<html>
    <head>
        <title>Immersive Video Hero</title>
        <link rel="stylesheet" type="text/css" href="/styles/ImmersiveDetails.css">
        <link rel="stylesheet" type="text/css" href="/Styles/Immersive.css">
        <script src="/main_merged.js"></script><script src="/group_1_merged.js"></script><script src="/group_2_merged.js"></script>
        <script src="/Components/video/CriticReviewControls.js"></script>
        <script src="/Components/App2/PinnedListService.js"></script>
    </head>
    <body>
        <div data-ent-templateid="ImmersiveMovieHero" data-win-control="WinJS.Binding.Template">
            <div class="contextButtonGroup">
                
                <div class="contextButtonContainer removeFromDisplay" tabindex="0" data-ent-member="_actionButtonList" data-win-automationid="heroSmartbuyButtonsContainer" data-win-control="MS.Entertainment.Pages.ActionButtonsControl" data-win-bind="winControl.buttons: smartBuyStateEngine.currentButtons;
                                   removeFromDisplay: displayActionButtons MS.Entertainment.Utilities.toggleClassNameNegate" data-win-options="{defaultButtonClass: 'immersiveDetailsOverviewActionButton' }"></div>
            </div>

            
            <div class="immersiveHeroContentContainer hideFromDisplay" data-win-bind="animate: heroMediaItem.hydrated MS.Entertainment.Utilities.forceShowAnimationOnLoad" data-ent-showanimation="enterPage" data-ent-hideanimation="exitPage">

                
                <div class="mediatype-movie immersiveHeroBackgroundImageContainer acc-preserveBackground" data-win-bind="mediaType: mediaTypeClassName MS.Entertainment.Utilities.appendClassName;">
                    <img src="" data-win-control="MS.Entertainment.UI.Shell.ImageControl" data-win-bind="winControl.target: heroMediaItem;
                                       this['aria-label']: dataContext.mediaItem.name WinJS.Binding.setAttribute" data-ent-showanimation="immersiveFrameFadeIn" data-ent-hideanimation="immersiveFrameFadeOut" data-win-options="{
                                    loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
                                    allowAnimations: true,
                                    imageIdType: MS.Entertainment.Data.ImageIdType.image,
                                    disableLazyDecode: true,
                                    desiredImageSize: {width: 550, height: 550},
                                    preventHideDuringInitialize: true,
                                    defaultImagePath: MS.Entertainment.UI.ImagePaths.genericVideoL3Hero}">
                </div>

                
                <div class="immersiveHeroContent acc-preserveBackground" data-win-control="MS.Entertainment.UI.Framework.UserControl" data-win-bind="mediaType: mediaTypeClassName MS.Entertainment.Utilities.appendClassName;
                                    removeFromDisplay: displayHeroContent MS.Entertainment.Utilities.toggleClassNameNegate;" data-ent-member="_heroContent">

                    <div class="immersiveHeroText">
                        <div class="immersiveHeroSubDetails">
                            
                            <div class="ratingContainer" data-win-control="MS.Entertainment.UI.Controls.StarRatingControl" data-win-bind="winControl.mediaInstance: dataContext.mediaItem;
                                                removeFromDisplay: displayRating MS.Entertainment.Utilities.toggleClassNameNegate" data-win-options="{ratingInfoVisible: false}" data-ent-showanimation="enterContent" data-ent-enteranimation="enterContent"></div>

                            
                            <div class="immersiveHeroSecondaryText text-immersiveHeroSubTitle reviewContainer" data-win-control="MS.Entertainment.UI.Controls.MetaCriticControl" data-ent-member="_metaCriticControl" data-win-bind="winControl.mediaItem: dataContext.mediaItem;
                                                removeFromDisplay: displayReview MS.Entertainment.Utilities.toggleClassNameNegate"></div>
                        </div>

                        
                        <div data-win-bind="removeFromDisplay: displayContentDescription MS.Entertainment.Utilities.toggleClassNameNegate">
                            <div class="immersiveHeroDescriptionText text-bodyContent" data-win-bind="textContent: dataContext.mediaItem.description;
                                                removeFromDisplay: dataContext.mediaItem.description MS.Entertainment.Utilities.toggleClassNameNegate"></div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
