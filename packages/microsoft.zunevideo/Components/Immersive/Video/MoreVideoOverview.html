<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>More Video Overview</title>
    <script src="/main_merged.js"></script>

    
    <link rel="stylesheet" type="text/css" href="/controls/controls.css">
</head>
<body>

    
    
    
    
    <div class="overviewHost">
        <div class="overview acc-keyboardFocusTargetAfterSmaller" tabindex="0">
            <div class="metaDataContainer immersiveColumnPadding">
                <div class="textContainer">
                    <div class="label" data-win-control="MS.Entertainment.UI.Controls.Label" data-win-bind="winControl.text: mediaItem.primaryGenre;
                                        removeFromDisplay: mediaItem.primaryGenre MS.Entertainment.Utilities.toggleClassNameNegate">
                    </div>
                </div>
            </div>

            <div class="descriptionText immersiveColumnPadding label" data-win-control="MS.Entertainment.UI.Controls.Label" data-win-options="{wrap: true}" data-win-bind="winControl.text: mediaItem.description">
            </div>
        </div>
    </div>
</body>
</html>
