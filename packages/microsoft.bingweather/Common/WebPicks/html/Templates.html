<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="ItemTemplate" data-win-control="WinJS.Binding.Template">
<div class="card">
<div class="grid">
<div class="thumbnail fitBoth" data-win-control="CommonJS.ImageCard" data-win-options="{noIdentifier: 1, classification: 'small'}" data-win-bind="winControl.imageSource: image.url PlatformJS.Utilities.imageCardSource; winControl.alternateText: image.alt;">
</div>
<div class="title">
<span data-win-bind="innerText: title"></span>
</div>
<div class="description" data-win-bind="innerText: description">
</div>
</div>
</div>
</div>
</body>
</html>
