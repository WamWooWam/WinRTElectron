<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="square" data-win-control="WinJS.Binding.Template" data-module-width="8"
data-module-height="8">
<!--
//TODO: figure out centering for the cropped images
//TODO: once the final style is figured out, move style attributes to CSS
-->
<div style="overflow: hidden; width: 100%; height: 100%">
<img data-win-bind="src: url; style.height: height; style.width: width" />
</div>
</div>
<div id="circularFlyout" data-win-control="WinJS.Binding.Template">
<div class="circularFlyout">
<div class="win-type-x-large" data-win-bind="textContent: message">
</div>
</div>
</div>
<div id="slideshowError" data-win-control="WinJS.Binding.Template">
<div class="slideshowError">
<div class="iconError win-type-xx-large">
</div>
<div class="win-type-large" data-win-bind="textContent: message">
</div>
</div>
</div>
</body>
</html>
