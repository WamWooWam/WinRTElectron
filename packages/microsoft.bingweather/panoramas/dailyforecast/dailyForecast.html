<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Daily Forecasts</title>
<link rel="stylesheet" href="/css/default.css" />
<link rel="stylesheet" href="/css/secondaryPanos.css" />    
<script src="/panoramas/dailyforecast/DailyForecast.js"></script>
</head>
<body>
<div class="dailyForecast headerFontLight fragment" id="mainContainer">
<div class="themeBackground"></div>
<div class="platformMainContent" id="mainPanorama"
data-win-control="CommonJS.Immersive.SemanticZoomPanorama"
data-win-bind="winControl.title: title.name; winControl.clusterDataSource : listDataSource; winControl.semanticZoomRenderer: semanticZoomRenderer;">
</div>        
<!-- Bottom Edgy -->
<div id="forecastEdgy" class="platformActionBar" data-win-control="WinJS.UI.AppBar" data-win-options="{layout:'custom', placement:'bottom'}" aria-label="Action Bar">
<div class="mainActionBarDiv-right platformFeedbackButtonParent">
<button id="currentLocationButton" class="mainActionBarButton-left" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon: '\uE013', extraClass: 'appexSymbol'}" style="display:none" />
<button id="changeUnitToFButton" class="mainActionBarButton-left" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon: '\uE151', extraClass: 'appexSymbol'}" style="display:none"></button>
<button id="changeUnitToCButton" class="mainActionBarButton-left" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon: '\uE150', extraClass: 'appexSymbol'}" style="display:none"></button>
<button id="refreshButton" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon: '\uE067', extraClass: 'appexSymbol'}"></button>
<button id="helpButton" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon: '\uFF60', extraClass: 'appexSymbol'}"></button>
</div>
</div>
</div>
</body>
</html>
