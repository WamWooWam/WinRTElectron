<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Windows 8.1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="apple-touch-icon" href="/dist/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src='/dist/index.js'></script>
</head>

<body>

    <div class="desktop">

    </div>

    <div class="immersive">

        <div class="start start-screen hidden">
            <div class="start-content">
                <div class="start-header start-main-header">
                    <h1 class="start-title">Start</h1>

                    <div class="start-header-buttons">
                        <div class="start-header-button start-header-user-button">
                            <div class="username">
                                <p class="primary">
                                    Thomas
                                </p>
                                <p class="secondary">
                                    May
                                </p>
                            </div>
                            <img src="/static/account/user.png" class="picture">
                        </div>

                        <div class="start-header-button start-header-power">
                            &#xE07D;
                        </div>

                        <div class="start-header-button start-header-search">
                            &#xE2FB;
                        </div>
                    </div>
                </div>

                <div class="start-tiles-scroll-container">
                    <div class="start-tiles">
                        <div class="start-tile-group">

                            <div class="tile-group-header">
                                <div class="tile-group-header-text">
                                    Lifestyle
                                </div>
                            </div>

                            <div class="tile-group-tiles">
                                <div class="tile-container" data-tile-size="square310x310"
                                    data-package-name="microsoft.windowscommunicationsapps"
                                    data-id="Microsoft.WindowsLive.Mail"> </div>
                                <div class="tile-container" data-tile-size="wide310x150"
                                    data-package-name="microsoft.windowscommunicationsapps"
                                    data-id="Microsoft.WindowsLive.People"> </div>
                                <div class="tile-container" data-tile-size="square150x150"
                                    data-id="Microsoft.Windows.Desktop">
                                </div>

                                <div class="tile-container" data-tile-size="square150x150"
                                    data-package-name="windows.immersivecontrolpanel"
                                    data-id="microsoft.windows.immersivecontrolpanel"> </div>

                                <div class="tile-container" data-tile-size="square150x150"
                                    data-package-name="microsoft.windowscommunicationsapps"
                                    data-id="Microsoft.WindowsLive.Calendar"></div>
                                <div class="tile-container" data-tile-size="square150x150"
                                    data-package-name="Microsoft.BingNews" data-id="AppexNews"></div>
                                <div class="tile-container" data-tile-size="square150x150"
                                    data-package-name="WikimediaFoundation.Wikipedia" data-id="App"> </div>
                                <div class="tile-container" data-tile-size="square150x150"
                                    data-package-name="Microsoft.MicrosoftProjectSiena" data-id="App"> </div>
                                <!-- <div class="tile-container" data-tile-size="square150x150" data-package-name="Microsoft.BingWeather" data-id="App"> </div> -->
                                <div class="tile-container" data-tile-size="wide310x150"
                                    data-package-name="microsoft.windowsphotos"
                                    data-id="Microsoft.WindowsLive.ModernPhotos">
                                </div>
                                <div class="tile-container" data-tile-size="wide310x150"
                                    data-package-name="winstore" data-id="Windows.Store">
                                </div>
                                <div class="tile-container" data-tile-size="wide310x150"
                                    data-package-name="Microsoft.Bing" data-id="Microsoft.Bing">
                                </div>
                            </div>
                        </div>

                        <div class="start-tile-group">

                            <div class="tile-group-header">
                                <div class="tile-group-header-text">
                                    Entertainment
                                </div>
                            </div>

                            <div class="tile-group-tiles">

                                <div class="tile-container" data-tile-size="square310x310"
                                    data-package-name="Microsoft.ZuneMusic" data-id="Microsoft.ZuneMusic">
                                </div>

                                <div class="tile-container" data-tile-size="square150x150"
                                    data-package-name="Microsoft.SkypeApp" data-id="App">
                                </div>

                                <div class="tile-container" data-tile-size="square150x150"
                                    data-package-name="Microsoft.ZuneVideo" data-id="Microsoft.ZuneVideo">
                                </div>

                                <div class="tile-container" data-tile-size="wide310x150"
                                    data-package-name="ZeptoLabUKLimited.CutTheRope" data-id="App">
                                </div>

                                <div class="tile-container" data-tile-size="wide310x150"
                                    data-package-name="B3B9BB81.56264F78B4FFF" data-id="App">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="start-footer">
                    <div class="start-show-all-button start-arrow-button" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="start-show-all-icon" viewBox="2.5 7 15 15">
                            <g id="layer0">
                                <path id="circle"
                                    d="m 16.650391,14.580078 c 0,-0.898437 -0.172528,-1.746419 -0.517579,-2.543945 C 15.78776,11.238607 15.317383,10.541992 14.72168,9.946289 14.125977,9.350586 13.430989,8.878581 12.636719,8.530273 11.842447,8.181967 10.996094,8.007812 10.097656,8.007812 9.505208,8.007812 8.930664,8.087565 8.374023,8.24707 7.817383,8.406576 7.294922,8.629559 6.806641,8.916016 6.318359,9.202475 5.872396,9.545898 5.46875,9.946289 5.065104,10.34668 4.720052,10.791016 4.433594,11.279297 c -0.286459,0.488281 -0.50944,1.010742 -0.668946,1.567383 -0.159505,0.55664 -0.239257,1.13444 -0.239257,1.733398 0,0.598959 0.079752,1.176758 0.239257,1.733399 0.159506,0.55664 0.382487,1.077474 0.668946,1.5625 0.286458,0.485025 0.629883,0.927734 1.030273,1.328125 0.400391,0.40039 0.844727,0.743814 1.333008,1.030273 0.488281,0.286459 1.010742,0.507813 1.567383,0.664063 0.55664,0.15625 1.134439,0.234374 1.733398,0.234374 0.598958,0 1.176758,-0.07812 1.733399,-0.234374 0.55664,-0.15625 1.077473,-0.377604 1.5625,-0.664063 0.485025,-0.286459 0.927734,-0.628256 1.328125,-1.025391 0.40039,-0.397134 0.743814,-0.839843 1.030273,-1.328125 0.286457,-0.488281 0.507813,-1.010742 0.664063,-1.567382 0.15625,-0.556641 0.234375,-1.13444 0.234375,-1.733399 z" />
                                <path id="arrow"
                                    d="m 14.199219,14.550818 v 0.0293 l -3.056641,3.203125 H 8.916016 l 2.34375,-2.392578 H 6.181641 v -1.650391 h 5.078125 l -2.34375,-2.382812 h 2.226562 z" />
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="core-window-container">

        </div>

        <div class="charms-bar-container">

            <div class="charms-bar-clock">

            </div>

            <div class="charms-bar">
                <ul class="charms-bar-items">
                    <a role="listitem" class="charms-bar-item charms-bar-search">
                        <div class="charms-bar-image"></div>
                        <p>Search</p>
                    </a>
                    <a role="listitem" class="charms-bar-item charms-bar-share">
                        <div class="charms-bar-image"></div>
                        <p>Share</p>
                    </a>
                    <a role="listitem" class="charms-bar-item charms-bar-start">
                        <div class="charms-bar-image"></div>
                        <p>Start</p>
                    </a>
                    <a role="listitem" class="charms-bar-item charms-bar-devices">
                        <div class="charms-bar-image"></div>
                        <p>Devices</p>
                    </a>
                    <a role="listitem" class="charms-bar-item charms-bar-settings">
                        <div class="charms-bar-image"></div>
                        <p>Settings</p>
                    </a>
                </ul>
            </div>
        </div>

        <div class="app-switcher-container">
            <div class="app-switcher">
                <div class="app-switcher-app-list">

                </div>
                <div class="app-switcher-footer">
                    <img class="app-switcher-start-icon" src="./static/taskbar/start.png">
                    <p class="app-switcher-start-text">Start</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
