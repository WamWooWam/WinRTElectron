app-description=Википедияны Android йыһаздарында уҡыу өсөн яһалған рәсми ҡушымта. Википедия – ирекле энциклопедия, унда 285 телдә 20 миллиондан артыҡ мәҡәлә бар һәм кеше тарафынан төҙөлгән иң тулы һәм иң йыш ҡулланылған белешмә булып тора.\n\nМөмкинлектәр:Һуңыраҡ уҡыу өсөн мәҡәләне һаҡлау, тирә-яҡ тураһында GPS ярҙамында мәҡәләләр эҙләү, «Уртаҡлаш» функцияһы ярҙамында мәҡәләләр уртаҡлашыу, башҡа телдәрҙә мәҡәләләр уҡыу, тулы экранда эҙләү.\n\nҮҙ фекерҙәрегеҙҙе Twitter'ҙа яҙығыҙ – @WikimediaMobile.
