app-description=Официальное приложение Википедии для устройств под управлением Android. Википедия — свободная энциклопедия, содержащая более 20 миллионов статей на 280 языках, и являющаяся наиболее всеобъемлющим и широко используемым людьми справочным ресурсом из всех когда-либо составленных.\n\nВозможности: Сохранение статьи для более позднего чтения или для чтения в автономном режиме, поиск при помощи GPS статей о том, что находится поблизости, отправка страниц на сервер с использованием функции Android «Публикация», чтение статей на разных языках, полноэкранный поиск.\n\nПрисылайте нам свои отзывы на Twitter @WikimediaMobile.
