app-description=एन्ड्रैड् इत्यस्य कृते आधिकारिको विकिपीडिया अनुप्रयोगः। विकिपीडिया तु एको निःशुल्को विश्वकोशः, यत्र 2 कोट्यधिकाः लेखाः 280 भाषासु सन्ति। तथा चैषा सर्वाधिका महती तथा च सर्वाधिकप्रयुक्ता सन्दर्भकृतिः मानवसंकलिता।\nविशेषताः: लेखान् असंजालस्थो भूत्वा अथवा पश्चात् पठितुं रक्षतु, निकटस्थान् लेखान् अन्विष्यतु, लेखानां सहभागित्वं करोतु एन्ड्रैड् इत्यस्य शेयर् इति क्रियया। विभिन्नासु भाषासु लेखान् पठतु, पूर्णपटलात्मकं अन्वेषणम्\n\nस्वकीया प्रतिक्रिया अस्मान् ट्विट्टर इत्यत्र @WikimediaMobile इत्यत्र दीयताम्।
