app-description=Че Википедијә Рәсмијә Әловә бо Android. Википедијә – озодә енсиклопедијәје, дыләдә һестеше 20 милјонисә ве мәғолә бә 280 зывононәдә ијән һәммәјсә чок һар чијку хәбәдо дојдә ијән кејнәсә бә әмәл омә арајишә әсәронку, әнҹәх әв геш-геши око доә бејдә одәмонку.\n\nМымкунотон: Мәғолә огәтеј бо и тикә ди горош әј һандеј ја мухтарә режимәдә һандеј, незијәдә мәғолон нәве де GPS воситә, мәғолон нәшр кардеј де Android "Нәшр" функсијә комәги, мәғолә һандеј ҹо зывононәдә, нәве бә овинҹынијә екранәдә.\n\nЫштә рајон бывығандән бә Twitter – @WikimediaMobile.
