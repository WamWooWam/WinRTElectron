app-description=Virallinen Wikipedia-sovellus Androidille. Wikipedia on vapaa tietosanakirja, joka sisältää yli 20 miljoonaa artikkelia 280 eri kielellä. Wikipedia on kattavin ja käytetyin koskaan luotu hakuteos.\n\nOminaisuudet: Artikkelien tallennus myöhempää lukua varten ilman verkkoyhteyttä, maantieteellisesti lähellä olevien artikkeleiden haku, artikkeleiden jakaminen Androidin jakotoiminnolla, artikkelien lukeminen toisella kielellä ja kokonäytön haku.\n\nLähetä meille palautetta Twitterissä @WikimediaMobile.
