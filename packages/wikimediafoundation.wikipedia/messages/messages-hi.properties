about-license=इस आवेदन ग्नू जनरल पब्लिक लाइसेंस के तहत मुफ्त सॉफ्टवेयर है। आप कुछ शर्तों के तहत संशोधित करने और वितरित करने के लिए स्वागत कर रहे हैं। <a href="http://www.gnu.org/licenses/old-licenses/gpl-2.0.html">Http://www.gnu.org/licenses/old-licenses/gpl-2.0.html</a> जानकारी के लिए देखें। स्रोत कोड <a href="https://github.com/Wikimedia/WikipediaMobile">https://github.com/Wikimedia/WikipediaMobile</a> पर उपलब्ध है
