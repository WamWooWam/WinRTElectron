app-description=Oficiálna aplikácia Wikipédia pre Android. Wikipédia je slobodná encyklopédia, obsahujúca vyše 20 miliónov článkov v 280 jazykoch. Je najobsiahlejším a najvyužívanejším zdrojom informácií, aký kedy ľudia vytvorili.\n\nFunkcie: Ukladanie článkov na neskoršie čítanie offline, hľadanie článkov o geograficky blízkych objektoch, zdieľanie článkov pomocou funkcie Androidu „Zdieľať“, čítanie článku v inom jazyku, celoobrazovkové vyhľadávanie\n\nPošlite nám Váš názor na Twitter @WikimediaMobile.
