app-description=ಅಂಡ್ರ್ಯೊಡ್ ಗಾಗಿ ಅಧಿಕೃತ ವಿಕಿಪೀಡಿಯ ಅಪ್ಲಿಕೇಶನ್. ವಿಕಿಪೀಡಿಯಾ 280 ಭಾಷೆಗಳಲ್ಲಿ ಹೆಚ್ಚು 20 ದಶಲಕ್ಷ ಲೇಖನಗಳನ್ನು ಹೊಂದಿರುವ ಮುಕ್ತ ವಿಶ್ವಕೋಶ ಹಾಗು ಮಾನವರು ಸಂಕಲಿಸಿರುವ ಉಲ್ಲೇಖಗಳಲ್ಲಿ ಅತ್ಯಂತ ವಿಸ್ತೃತ ಮತ್ತು ವ್ಯಾಪಕವಾಗಿ ಬಳಸಲಾಗುತ್ತಿರುವ ಉಲ್ಲೇಖನ.\nವೈಶಿಷ್ಟ್ಯಗಳು: ನಂತರ ಅಥವಾ ಆಫ್ಲೈನ್ ಓದಲು ಲೇಖನವನ್ನು ಉಳಿಸಿ, ಸಬಂದ ಪಟ್ಟ ಲೇಖನಗಳನ್ನು ಹುಡುಕಿ, ಲೇಖನಗಳನ್ನು ಅಂಡ್ರ್ಯೊಡ್ "ಶೇರ್" ಕ್ರಿಯೆಯ ಮೂಲಕ ಹಂಚಿಕೊಳ್ಳಿ, ಬೇರೆ ಭಾಷೆಯಲ್ಲಿ ಲೇಖನಗಳನ್ನು ಓದಿ, ಪೂರ್ಣ ತೆರೆಯ ಮೇಲೆ ಹುಡುಕಿ .\nನಿಮ್ಮ ಪ್ರತಿಕ್ರಿಯೆಯನ್ನು ಟ್ವಿಟ್ಟರ್ @ WikimediaMobile ಮೂಲಕ ಕಳುಹಿಸಿ
