app-description=De öffizjälle Äpp för de Wikkipeedija fär <i lang="en">Android</i>-Süßteeme. De Wikkipeedija es e freij Nohkixel, met mieh wi 20 Milljuhne Atikelle en övver 280 Schprooche dren. Et es et ömfängleschßde un et miehtd jebruchte Wärk för jät dren nohzeloore, wat Minsche je zesamme jeschtallt han.\n\nWad et kann: Sigge faßhallde för se schpääder udder offlain ze lässe. Verwandte Atikelle lässe. Sigge aan andere wiggerjävve. Sigge en ander Schprooche lässe. Em janze Beldscherrem söhke.\n\nScheck ons Ding Jedangke övver Twitter @WikimediaMobile.
