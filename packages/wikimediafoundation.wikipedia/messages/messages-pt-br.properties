app-description=App oficial da Wikipédia para Android. A Wikipédia é uma enciclopédia livre que possui mais de vinte milhões de verbetes em 280 idiomas, sendo a mais abrangente e mais utilizada obra de referência sobre o conhecimento humano jamais compilada.\n\nRecursos: Salvar verbetes para leitura posterior ou offline, Procurar verbetes próximos, Compartilhar verbetes a partir das funções de compartilhamento do Android, Ler verbetes em idiomas diferentes, Pesquisa em tela inteira\n\nEnvie seus comentários sobre a ferramenta pelo Twitter @WikimediaMobile.
