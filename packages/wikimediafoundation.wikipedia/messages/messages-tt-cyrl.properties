app-description=Википедияне Android җиһазларында уку өчен ясалган рәсми кушымта. Википедия – ирекле энциклопедия, 280 телдә таралучы, ул үз эченә 20 миллионнан артык мәкалә кертә.\n\nМөмкинлекләр:Соңрак уку өчен мәкаләне саклау, яндагы җисемнәр турында GPS ярдәмендә мәкаләләр карау, мәкаләрне Android'ның «Публикация» исемле махсус функция ярдәмендә нәшер итү, башка телләрдәге мәкаләләрне уку, тулы экранда эзләүе.\n\nҮзегезнең фикерләрегезне безнең Twitter'га юллагыз – @WikimediaMobile.
