app-description=এণ্ড্ৰইডৰ বাবে আনুষ্ঠানিক ৱিকিপিডিয়া এপ্লিকেছন। ৱিকিপিডিয়া এখন মুক্ত বিশ্বকোষ য'ত ২৮০টা ভাষাত ২ কোটিতকৈও অধিক প্ৰবন্ধ আছে, আৰু ই মানুহৰদ্বাৰা সংকলিত সৰ্ববৃহৎ আৰু সৰ্বাধিক ব্যৱহৃত ৰেফাৰেন্স কৰ্ম। \n\nবৈশিষ্টসমূহ: পিছত বা অফলাইন পঢ়িবৰ বাবে প্ৰবন্ধ সাঁচি থওক, নিকট প্ৰবন্ধ সন্ধান কৰক, এণ্ড্ৰইৰ‍ইডৰ "শ্বেয়াৰ" বৈশিষ্টৰ লাভ লওক, ভিন ভিন ভাষাত প্ৰবন্ধ পঢ়ক, ফুল স্ক্ৰীণত অনুসন্ধান\n\nটুইটাৰত @WikimediaMobile ঠিকনাত আপোনাৰ প্ৰতিক্ৰিয়া পঠিয়াওক।
