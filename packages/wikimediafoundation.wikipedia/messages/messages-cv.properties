app-description=Android валли Википедин официаллă аппĕ. Википеди — 20 миллион статьялла, 280 чĕлхеллĕ ирĕклĕ энциклопеди, тĕнчери чи пысăк та чи юратнă сăмах анлантаракан вырăн.\n\nПрограммăпа мĕн тума пултаратăн: статьясене "кайран вуламаллисене" хушма, "аякра мар" статьясене шырама, статьясене туссене палăртма, статьясене ытти чĕлхелле вулама, тулли экранпа шырама.\n\nПрограммă çинчен мĕн хухăшланине пире твиттер урлă @WikimediaMobile каласа пар, тархасшăн.
