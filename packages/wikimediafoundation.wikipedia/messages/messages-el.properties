app-description=Επίσημη εφαρμογή Βικιπαίδεια για το Android. Η Βικιπαίδεια είναι μια ελεύθερη εγκυκλοπαίδεια που περιέχει περισσότερα από 280 λήμματα σε 280 γλώσσες, και είναι το πιο ολοκληρωμένο και ευρέως χρησιμοποιούμενο έργο τεκμηρίωσης που έχει συνοψιστεί από ανθρώπους. \n\nΧαρακτηριστικά: Αποθήκευση λήμματος για ανάγνωση αργότερα ή εκτός σύνδεσης, Αναζήτηση κοντινών λημμάτων, Μοίρασμα λημμάτων με την χρήση της λειτουργίας "Μοιραστείτε" του Android, Ανάγνωση λήμματος σε διαφορετική γλώσσα, Αναζήτηση πλήρους οθόνης\n\nΣτείλτε μας τα σχόλιά σας στο Twitter @WikimediaMobile.
