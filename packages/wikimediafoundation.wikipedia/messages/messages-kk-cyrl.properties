app-description=Ресми Уикипедия Android Бағдарламасы. Уикипедия ашық энциклопедиясы 280 тілде 20 миллионна астам мақаладан тұрады, және дүниедегі ең танымал веб сайттардың санатына кіріп, ғаламдық қозғалысқа айналды.\n\nФунциялары: Мақаланы кешірек немесе оффлайн оқу үшин сақтау, Жақын мандығы мақаланы іздеу, Мақаланы Android "Бөлісу" функциясының көмегімен бөлісу, Мақаланы әр түрлі тілде оқу, Үлкен экран режимінде іздеу\n\nБізге өзіңіздің жауабыңызды Twitter @ WikimediaMobile арқылы жібереңіз.
