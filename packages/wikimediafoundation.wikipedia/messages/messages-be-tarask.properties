app-description=Афіцыйнае дастасаваньне Wikipedia для Android. Вікіпэдыя — вольная энцыкляпэдыя, якая ўтрымлівае болей за 20 мільёнаў артыкулаў на 280 мовах, і зьяўляецца самым буйным і найбольш выкарыстоўваемым агульначалавечым творам.\n\nМагчымасьці: захоўваньне артыкулаў, каб іх можна было прачытаць пазьней ці афляйн, пошук зьвязаных артыкулаў, распаўсюджаньне артыкулы, з дапамогай функцыі Android, чытаньне артыкулаў на розных мовах, поўнаэкранны пошук\n\nДашліце нам Ваш водгук на Twitter @WikimediaMobile.
