app-description=بەرنامەی فەرمیی ویکیپیدیا بۆ ئاندرۆید. ویکیپیدیا ئینسایکڵۆپیدیایەکی ئازادە بە زۆرتر لە ٢٠ ملیۆن وتار بە ٢٨٠ زمانەوە. ویکیپیدیا بەربڵاوترین و زۆرتر بەکارھێنراوترین ژێدەرە کە مرۆڤ تا ئێستا پێکیھێناوە.\n\nباشییەکان: وتار پاشەکەوت بکە بۆ ئەوەی دوایی بیخوێنیتەوە یان کاتێک دەرھێڵی، بۆ وتارە نزیکەکان بگەڕێ، وتارەکان دابەش بکە بە کرداری "Share" ئاندرۆید، وتارەکە لە زمانێکی تردا بخوێنەوە، گەڕان لە سەرانسەڕی پەڕەدا.\n\nبۆچۆنی خۆتتمان بۆ بنێرە لەسەر تویتەر @WikimediaMobile.
