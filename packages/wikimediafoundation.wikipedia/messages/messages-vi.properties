app-description=Ứng dụng Wikipedia chính thức dành cho Android. Wikipedia là bách khoa toàn thư mở có hơn 20 triệu bài viết trong 280 ngôn ngữ và là tác phẩm tham khảo đầy đủ và thông dụng nhất trong lịch sử loài người.\n\nCác tính năng: Lưu bài để đọc sau hoặc ngoại tuyến; tìm kiếm bài về chủ đề gần bạn; chia sẻ bài dùng chức năng “Chia sẻ” của Android; đọc bài trong ngôn ngữ khác; tìm kiếm toàn màn hình.\n\nHãy gửi phản hồi của bạn cho chúng tôi trên Twitter @WikimediaMobile.
