app-description=Applikazzjoni uffiċjali tal-Wikipedija għall-Android. Il-Wikipedija hija l-enċiklopedija ħielsa li tinkludi iktar minn 20 miljun artiklu f'280 lingwa, u hi l-opra ta' konsultazzjoni l-iktar kompluta u wżata fl-istorja tal-umanità.\n\nKaratteristiċi: Salva artikli sabiex taqrahom aktar tard jew <i>offline</i>, fittex artikli fil-qrib, aqsam artikli permezz tal-funzjoni "Aqsam" tal-Andorid, aqra l-artiklu f'lingwa oħra, tfittxija fi skrin sħiħ.\n\nIbgħat ir-rispons tiegħek fuq Twitter @WikimediaMobile.
