app-description=ვიკიპედიის ოფიციალური პროგრამა Android აპარატენისთვის. ვიკიპედია - ეს არის თავისუფალი ენციკლოპედია, რომელიც შეიცაცვ 20 მილიონზე მეტ სტატიას 280 ენაზე და არის ყველაზე ყოვლისშემცველი და ხშირად გმაოყენებადი ოდესმე შექმნილი მონაცემთა ბაზა.\n\nშესაძლებლობები: სტატიის შენახვა მისი მოგვიანბით წასაკითხად, სტატიების ძიება GPS-ის მეშვეობით, სტატიების პუბლიკაცია Android „პუბლიკაციის“ ფუნქციის გამოყენებით, სტატიების წაკითხვა სხვა ენებსა და მთელ ეკრანზე.\n\nგამოგვიგზავნეთ თქვენი მოსაზრებები Twitter - @WikimediaMobile.
