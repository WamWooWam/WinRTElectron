app-description=Офіціална аплікація Вікіпедії на Android. Вікіпедія є отворена енціклопедія з бівше як 20 міліонами статей у 280 языках, є то найроссяглїше і найхоснованїше референчне дїло, яке люде створили.\n\nФункції: Уложіня статї про пізнїше або офлайн чітаня, гляданя близкых статей, подїлїня ся із статями за помочі функції Android-у „Подїлити ся“, чітаня статей в другім языку, гляданя на цїлій образовцї\n\nПошлийте нам ваш погляд на Twitter @WikimediaMobile.
