app-description=Oficiální aplikace Wikipedie pro Android. Wikipedie je otevřená encyklopedie obsahující více než 20 milionů článků ve 280 jazycích, je to nejobsáhlejší a nejužívanější referenční dílo, které kdy lidstvo vytvořilo.\n\nFunkce: Uložení článku pro pozdější nebo offline čtení, hledání blízkých článků, sdílení článků pomocí funkce Androidu „Sdílet“, čtení článku v jiném jazyce, vyhledávání na celou obrazovku\n\nPošlete nám svůj názor na Twitter @WikimediaMobile.
