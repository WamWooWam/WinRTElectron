app-description=Бикипиэдьийэ Android аппарааттарга көстөр бырагырааммата. Бикипиэдьийэ – 20 мөл тахса ыстатыйалаах, 280-ча тылынан тахсар аһаҕас энциклопедия, кинини туттар дьон ахсаана ханнык баҕарар урукку ыйынньыктары туһанар дьон ахсааннарын куоһарда.\n\nКыахтара: Ыстатыйаны хойут эбэтэр ситимтэн арахсан баран ааҕыахха сөп, GPS көмөтүнэн ыстатыйаны булуохха сөп, Android «Публикация» көмөтүнэн бэчээттиэхэ сөп, ыстатыйалары атын омук тылынан ааҕыахха сөп, экраан кэтитин барытын туһанан көрдүөххэ сөп. \n\nБэйэҕит санааҕытын Твиттергэ суруйаарыҥ – @WikimediaMobile.
