        <div data-ent-templateid="horizontalActionTemplate" data-win-control="WinJS.Binding.Template">
            <div class="horizontalListActionItem">
                <div class="actionTile win-ui-dark" data-win-control="MS.Entertainment.UI.Controls.IconButton" data-win-options="{
                        tabIndex: -1,
                        allowAnimations: false,
                        preventHideDuringInitialize: true }" data-win-bind="
                        removeFromDisplay: icon MS.Entertainment.Utilities.toggleClassNameOnEmptyString;
                        winControl.icon: icon WinJS.Binding.oneTime;
                        winControl.hideDefaultRing: hideDefaultRing WinJS.Binding.oneTime;
                        winControl.text: text WinJS.Binding.oneTime;
                        winControl.action: action WinJS.Binding.oneTime;
                        winControl.stringId: stringId WinJS.Binding.oneTime;">
                </div>
                <div class="actionTile modifierTile win-ui-dark" data-win-bind="
                        removeFromDisplay: icon MS.Entertainment.Utilities.toggleClassNameOnNonEmptyString;
                        disabled: enabled MS.Entertainment.Utilities.toggleClassNameNegate;">
                    <div class="upArrowContainer">
                        <div class="modifierDropDownArrow icon" data-win-bind="
                                textContent: MS.Entertainment.UI.Icon.upChevron MS.Entertainment.Formatters.formatIcon;
                                removeFromDisplay: enabled MS.Entertainment.Utilities.toggleClassNameNegate;">
                        </div>
                    </div>
                    <div class="modifierLabel text-modifierLabel label wrap" data-win-bind="textContent: text MS.Entertainment.Formatters.formatStringOrStringId;"></div>
                    <div class="modifierTitleLabel text-subTitle label" data-win-bind="textContent: title MS.Entertainment.Formatters.formatStringOrStringId;"></div>
                    <div class="downArrowContainer">
                        <div class="modifierDropDownArrow icon" data-win-bind="
                                textContent: MS.Entertainment.UI.Icon.downChevron MS.Entertainment.Formatters.formatIcon;
                                removeFromDisplay: enabled MS.Entertainment.Utilities.toggleClassNameNegate;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        
        

        <div data-ent-templateid="horizontalSimpleHeaderTemplate" data-win-control="WinJS.Binding.Template">

                                hide: MS.Entertainment.Utilities.doNothing,
                                allowAnimations: false,
                                preventHideDuringInitialize: true,
                                desiredImageSize: { width: 54, height: 40 },
                                defaultImagePath: MS.Entertainment.UI.ImagePaths.genericMusicL2 }" data-win-bind="winControl.target: artist WinJS.Binding.oneTime">

                    <div class="artistHeaderLabel placeholderItem" data-ent-placeholderdatapath="artistName" data-win-bind="textContent: artistName WinJS.Binding.oneTime;" data-win-automationid="artistHeader"></div>

                        <div class="secondaryText text-metadata" data-ent-member="secondaryTextLabel" data-win-bind="textContent: secondaryText; removeFromDisplay: secondaryText MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                        <div class="tertiaryText" data-ent-member="tertiaryTextLabel" data-win-bind="textContent: tertiaryText; removeFromDisplay: tertiaryText MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>

                    </div>
                </div>
            </div>
        </div>

            <div class="cardThumbnailButton" data-win-control="MS.Entertainment.UI.Controls.ItemControl" data-win-bind="winControl.context: instance WinJS.Binding.oneTime" data-ent-member="thumbnailButton win-focusable" data-ent-event="click: clicked;">

        <div data-ent-templateid="searchMusicTitleArtistTemplate" data-win-control="WinJS.Binding.Template">

                    <img data-win-control="MS.Entertainment.UI.Shell.ImageControl" data-win-bind="winControl.target: instance WinJS.Binding.oneTime" data-ent-showanimation="fadeIn" data-win-options="{

                        </div>
                    </div>
                </div>
            </div>
            </div>

                                <div class="inCollectionContainer" data-win-bind="removeFromDisplay: libraryId MS.Entertainment.Utilities.toggleClassNameOnNegativeNumber">
                                    <div class="icon inCollectionIcon" data-win-bind="textContent: MS.Entertainment.UI.Icon.musicInCollection MS.Entertainment.Formatters.formatIcon;
                                            removeFromDisplay: libraryId MS.Entertainment.Utilities.toggleClassNameOnNegativeNumber"></div>
                                    <div class="inCollectionLabel text-metadata" data-win-bind="textContent: String.id.IDS_MUSIC_IN_MY_MUSIC_LABEL MS.Entertainment.Formatters.formatStringId"></div>
                                </div>
                                <div class="primaryText text-cardTitle maxLines-two voice-visualTarget" data-win-bind="textContent: name;"></div>
                            </div>
                            <div class="secondaryTextContainer">
                                <div class="secondaryText text-metadata maxLines-three" data-win-bind="textContent: artistName;"></div>
                            </div>
                        </div>
                    </div>

                    
                    <div class="win-tile-focusindicator"></div>
                </div>
            </div>
        </div>

        
        <div data-ent-templateid="horizontalNumberedVideoItemMarketplaceTemplate" data-win-control="WinJS.Binding.Template">
            <div class="horizontalListItem mediatype-musicVideo" data-ent-showanimation="fadeIn">
                <div class="thumbnailButton voice-logicalTarget" role="button" aria-atomic="true" data-win-bind="
                        voicePhrase: data.instance.voicePhrase;
                        voiceConfidence: data.instance.voiceConfidence;
                        voicePhoneticPhrase: data.instance.voicePhoneticPhrase;" data-win-voice="{
                        phrase: getContext('element').voicePhrase,
                        confidence: getContext('element').voiceConfidence,
                        handler: MS.Entertainment.UI.App2.voiceListviewItemClickHandler,
                        targetElement: select('.voice-visualTarget'),
                        pronunciation: getContext('element').voicePhoneticPhrase,}">
                    <div class="imageContainer imageContainer_watermarkDisabled" aria-hidden="true">
                        
                        <img class="imageHolder hideFromDisplay" data-win-control="MS.Entertainment.UI.Shell.ImageControl" data-win-bind="winControl.target: data.instance WinJS.Binding.oneTime" data-ent-showanimation="fadeIn" data-win-options="{
                                enableDelayInitialization: true,
                                loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
                                hide: MS.Entertainment.Utilities.doNothing,
                                allowAnimations: true,
                                preventHideDuringInitialize: true,
                                parentStyleIfNotEmpty: 'imageContainer_watermarkDisabled',
                                desiredImageSize: MS.Entertainment.Utilities.wideTileImageSize,
                                defaultImagePath: String.empty,
                                applyImageAsBackground: true}">
                    </div>
                    
                    
                    <div class="countingIndex text-numeralLarge" data-win-bind="
                        textContent: index MS.Entertainment.Formatters.formatDecimalNumberIncrement;
                        removeFromDisplay: index MS.Entertainment.Utilities.toggleClassNameOnNegativeNumber;">
                    </div>

                    
                    <div class="content">
                        <div class="textContainer focus-hideTarget">
                            <div class="primaryTextAndIconContainer">
                                <div class="inCollectionContainer" data-win-bind="removeFromDisplay: data.libraryId MS.Entertainment.Utilities.toggleClassNameOnNegativeNumber">
                                    <div class="icon inCollectionIcon" data-win-bind="textContent: MS.Entertainment.UI.Icon.musicInCollection MS.Entertainment.Formatters.formatIcon;
                                            removeFromDisplay: data.libraryId MS.Entertainment.Utilities.toggleClassNameOnNegativeNumber">
                                    </div>
                                    <div class="inCollectionLabel text-metadata" data-win-bind="textContent: String.id.IDS_MUSIC_IN_MY_MUSIC_LABEL MS.Entertainment.Formatters.formatStringId">
                                    </div>
                                </div>
                                <div class="primaryText text-cardTitle maxLines-one voice-visualTarget" data-win-bind="textContent: data.name;">
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <div class="content">
                        <div class="textContainer focus-showTarget">
                            <div class="primaryTextAndIconContainer">
                                <div class="inCollectionContainer" data-win-bind="removeFromDisplay: data.libraryId MS.Entertainment.Utilities.toggleClassNameOnNegativeNumber">
                                    <div class="icon inCollectionIcon" data-win-bind="textContent: MS.Entertainment.UI.Icon.musicInCollection MS.Entertainment.Formatters.formatIcon;
                                                    removeFromDisplay: data.libraryId MS.Entertainment.Utilities.toggleClassNameOnNegativeNumber"></div>
                                    <div class="inCollectionLabel text-metadata" data-win-bind="textContent: String.id.IDS_MUSIC_IN_MY_MUSIC_LABEL MS.Entertainment.Formatters.formatStringId"></div>
                                </div>
                                <div class="primaryText text-cardTitle maxLines-two voice-visualTarget" data-win-bind="textContent: data.name;"></div>
                            </div>
                            <div class="secondaryTextContainer">
                                <div class="secondaryText text-metadata maxLines-three" data-win-bind="textContent: data.artistName;"></div>
                            </div>
                        </div>
                    </div>

                    
                    <div class="win-tile-focusindicator"></div>
                </div>
            </div>
        </div>
    </body>
</html>
