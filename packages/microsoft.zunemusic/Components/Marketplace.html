<!DOCTYPE HTML>
<html>
    <head>
        <title>Marketplace Page Template</title>
        <script src="/main_merged.js"></script><script src="/group_1_merged.js"></script><script src="/group_2_merged.js"></script>

        
        <script src="/Framework/navigation.js"></script>
        <script src="/Controls/HubStrip.js"></script>

        
        <script src="/Controls/AppBar/BottomAppBar.js"></script>

        
        <script src="/Components/Shell/PrimaryNavigationButton.js"></script>
        
        <script src="/Framework/Data/xhr.js"></script>

        
        <script src="/Components/Marketplace.js"></script>

        <link rel="Stylesheet" type="text/css" href="../../styles/Galleries.css">
    </head>
    <body>
        
        <div data-ent-templateid="marketplaceTemplate" data-win-control="WinJS.Binding.Template">
            
            
            <img class="marketplaceGalleryStudioLogo" alt="" data-win-control="MS.Entertainment.UI.Framework.UserControl" data-win-bind="src: _hubImage; 
                               removed: _hubImage MS.Entertainment.Utilities.toggleClassNameNegate">

            
            <div class="marketplace marketplaceGalleryView marketplaceGallery marketplaceGalleryWithStudioLogo" data-win-control="MS.Entertainment.UI.Controls.GalleryControl" data-win-bind="winControl.templateSelectorConstructor: templateSelectorConstructor" data-win-options="{
                    tap: MS.Entertainment.UI.Controls.GalleryControl.Tap.invokeOnly,
                    selectionMode: MS.Entertainment.UI.Controls.GalleryControl.SelectionMode.none,
                    slotSize: { width: 150, height: 250 },
                    itemSize: { width: 150, height: 250 },
                    focusFirstItemOnPageLoad: true }" data-ent-member="_galleryView">
            </div>
        </div>

        <div data-ent-templateid="marketplaceListViewModelGalleryTemplate" data-win-control="WinJS.Binding.Template">
            
            
            <img class="marketplaceGalleryStudioLogo" alt="" data-win-control="MS.Entertainment.UI.Framework.UserControl" data-win-bind="src: _hubImage; 
                               removed: _hubImage MS.Entertainment.Utilities.toggleClassNameNegate">

            
            <div class="marketplace marketplaceGalleryView marketplaceGallery marketplaceGalleryWithStudioLogo" data-win-control="MS.Entertainment.UI.Controls.ListViewModelGalleryControl" data-win-bind="winControl.templateSelectorConstructor: templateSelectorConstructor" data-win-options="{
                    tap: MS.Entertainment.UI.Controls.GalleryControl.Tap.invokeOnly,
                    selectionMode: MS.Entertainment.UI.Controls.GalleryControl.SelectionMode.none,
                    slotSize: { width: 150, height: 250 },
                    itemSize: { width: 150, height: 250 },
                    focusFirstItemOnPageLoad: true }" data-ent-member="_galleryView">
            </div>
        </div>
    </body>
</html>
