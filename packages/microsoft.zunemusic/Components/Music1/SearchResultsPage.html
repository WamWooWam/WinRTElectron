<!DOCTYPE HTML>
<html data-ent-waypoint="4">
    <head>
        <title>Music Search Results Page</title>

        
        <link rel="stylesheet" type="text/css" href="/styles/images.css">

        
        <script src="/main_merged.js"></script><script src="/group_1_merged.js"></script><script src="/group_2_merged.js"></script><script src="/group_3_merged.js"></script><script src="/group_4_merged.js"></script><script src="/SearchResultsPage_merged.js"></script>
        <script src="/Components/Companion/LRCSession.js"></script>
        <script src="/msadvertisingjs/ads/VASTAd.js"></script>
    </head>
<body>
    <div data-ent-templateid="searchResults" data-win-control="WinJS.Binding.Template">

        
        
        
        <div data-ent-templateid="searchCollectionArtistsTemplate" data-win-control="WinJS.Binding.Template" class="templateid-searchCollectionArtistsTemplate">
            <div class="control-verticalItemTile">
                <div class="verticalItemTile-imageContainer">
                    <div class="verticalItemTile-imagePlaceholder placeholderItem"></div>
                    <img class="verticalItemTile-image ent-delayInitialize acc-preserveBackground control-image ent-control win-disposable" data-win-control="MS.Entertainment.UI.Shell.ImageControl" data-win-options="{
                                enableDelayInitialization: true,
                                loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
                                hide: MS.Entertainment.Utilities.doNothing,
                                allowAnimations: false,
                                preventHideDuringInitialize: true,
                                addLoadedClassToParent: true,
                                desiredImageSize: { width: 150, height: 150 },
                                errorImage: MS.Entertainment.UI.ImagePaths.missingArtist150,
                                defaultImagePath: MS.Entertainment.UI.ImagePaths.missingArtist150 }" data-win-bind="winControl.target: this" data-ent-pagecontent="target">
                </div>
                <div class="verticalItemTile-content">
                    <div class="verticalItemTile-primaryText text-itemTitle">
                        
                        <span class="verticalItemTile-icon icon icon-xSmall ent-delayInitialize ent-control win-disposable" data-win-control="MS.Entertainment.Pages.ContentNotificationIconTileItem" data-win-options="{
                                    enableDelayInitialization: true,
                                    allowAnimations: false,
                                    preventHideDuringInitialize: true }" data-win-bind="winControl.mediaItem: this WinJS.Binding.oneTime"></span>
                        <span class="placeholderItem" data-ent-placeholderdatapath="name" data-win-bind="textContent: name WinJS.Binding.oneTime;"></span>
                    </div>
                    <div class="verticalItemTile-secondaryText text-metadata maxLines-one" data-win-bind="textContent: totalAlbumsCount MS.Entertainment.Formatters.formatAlbumCountOneTime;"></div>
                </div>
            </div>
        </div>
        
        
        
        
        <div data-ent-templateid="searchCatalogArtistsTemplate" data-win-control="WinJS.Binding.Template" class="templateid-searchCatalogArtistsTemplate">
            <div class="control-verticalItemTile">
                <div class="verticalItemTile-imageContainer">
                    <div class="verticalItemTile-imagePlaceholder placeholderItem"></div>
                    <img class="verticalItemTile-image ent-delayInitialize acc-preserveBackground control-image ent-control win-disposable" data-win-control="MS.Entertainment.UI.Shell.ImageControl" data-win-options="{
                                enableDelayInitialization: true,
                                loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
                                hide: MS.Entertainment.Utilities.doNothing,
                                allowAnimations: false,
                                preventHideDuringInitialize: true,
                                addLoadedClassToParent: true,
                                desiredImageSize: { width: 150, height: 150 },
                                errorImage: MS.Entertainment.UI.ImagePaths.missingArtist150,
                                defaultImagePath: MS.Entertainment.UI.ImagePaths.missingArtist150 }" data-win-bind="winControl.target: this" data-ent-pagecontent="target">
                </div>
                <div class="verticalItemTile-content">
                    <div class="verticalItemTile-primaryText text-itemTitle">
                        
                        <span class="verticalItemTile-icon icon icon-xSmall ent-delayInitialize ent-control win-disposable" data-win-control="MS.Entertainment.Pages.ContentNotificationIconTileItem" data-win-options="{
                                    enableDelayInitialization: true,
                                    allowAnimations: false,
                                    preventHideDuringInitialize: true }" data-win-bind="winControl.mediaItem: this WinJS.Binding.oneTime"></span>
                        <span class="placeholderItem" data-ent-placeholderdatapath="name" data-win-bind="textContent: name WinJS.Binding.oneTime;"></span>
                    </div>
                    <div class="verticalItemTile-secondaryText text-metadata maxLines-one" data-win-bind="textContent: totalAlbumsCount MS.Entertainment.Formatters.formatAlbumCountOneTime;"></div>
                </div>
            </div>
        </div>

        
        
        
        <div data-ent-templateid="searchCollectionAlbumsTemplate" data-win-control="WinJS.Binding.Template" class="templateid-searchCollectionAlbumsTemplate">
            <div class="control-verticalItemTile" data-win-bind="verticalItemTile_explicit: isExplicit MS.Entertainment.Utilities.toggleClassName;">
                <div class="verticalItemTile-imageContainer">
                    <div class="verticalItemTile-imagePlaceholder placeholderItem"></div>
                    <img class="verticalItemTile-image ent-delayInitialize control-image ent-control win-disposable" data-win-control="MS.Entertainment.UI.Shell.ImageControl" data-win-options="{
                                enableDelayInitialization: true,
                                loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
                                hide: MS.Entertainment.Utilities.doNothing,
                                allowAnimations: false,
                                preventHideDuringInitialize: true,
                                desiredImageSize: { width: 150, height: 150 },
                                errorImage: MS.Entertainment.UI.ImagePaths.missingAlbum150,
                                defaultImagePath: MS.Entertainment.UI.ImagePaths.missingAlbum150,
                                addLoadedClassToParent: true }" data-win-bind="winControl.target: instance" data-ent-pagecontent="target">
                </div>
                <div class="verticalItemTile-content">
                    <div class="verticalItemTile-primaryText text-itemTitle">
                        <span>
                            
                            <span class="verticalItemTile-icon icon icon-xSmall ent-delayInitialize ent-control win-disposable" data-win-control="MS.Entertainment.Pages.ContentNotificationIconTileItem" data-win-options="{
                                        enableDelayInitialization: true,
                                        allowAnimations: false,
                                        preventHideDuringInitialize: true,
                                        hideSiblingsIfNotEmpty: true,
                                        hideIfEmpty: true }" data-win-bind="winControl.mediaItem: this WinJS.Binding.oneTime"></span>
                            
                            <button class="icons-statusIcon icon glyph win-command win-global iconButton ent-delayInitialize ent-control win-disposable acc-keyboardFocusTarget" type="button" disabled="disabled" data-win-control="MS.Entertainment.UI.Controls.MusicMediaStatusIcon" data-win-options="{
                                        enableDelayInitialization: true,
                                        preventHideDuringInitialize: true,
                                        allowAnimations: false,
                                        showMediaRights: true  }" data-win-bind="winControl.mediaInstance: this WinJS.Binding.oneTime;" data-ent-pagecontent="mediaInstance">
                                <span class="mediaStatusIconContainer"></span>
                                <span class="removeFromDisplay mediaStatusAriaLabelContainer"></span>
                            </button>
                            
                            <span class="verticalItemTile-cloudIcon icon icon-xSmall ent-control win-disposable control-tooltip" data-win-control="MS.Entertainment.UI.Controls.Tooltip" data-win-bind="
                                        textContent: cloudIcon WinJS.Binding.oneTime;
                                        style.opacity: cloudIconOpacity WinJS.Binding.oneTime;
                                        title: cloudIconTooltip WinJS.Binding.oneTime;"></span>
                        </span>
                        <span class="placeholderItem" data-ent-placeholderdatapath="name" data-win-bind="textContent: name WinJS.Binding.oneTime;"></span>
                    </div>
                    <div class="verticalItemTile-secondaryText text-metadata maxLines-one" data-win-bind="textContent: artist.name WinJS.Binding.oneTime;"></div>
                    <div class="removeFromDisplay" data-win-bind="textContent: cloudIconAriaString WinJS.Binding.oneTime"></div>
                    <div class="content-explicitIndicator control-metadata metadata_explicit" data-win-bind="title: String.id.IDS_DETAILS_EXPLICIT_LABEL_UC MS.Entertainment.Formatters.formatStringId;" data-win-automationid="Album_ExplicitIndicator">
                        <div class="removeFromDisplay" data-win-bind="textContent: explicitAriaString WinJS.Binding.oneTime;"></div>
                    </div>
                </div>
            </div>
        </div>

        
        
        
        <div data-ent-templateid="searchCatalogAlbumsTemplate" data-win-control="WinJS.Binding.Template" class="templateid-searchCatalogAlbumsTemplate">
            <div class="control-verticalItemTile" data-win-bind="verticalItemTile_explicit: isExplicit MS.Entertainment.Utilities.toggleClassName;">
                <div class="verticalItemTile-imageContainer">
                    <div class="verticalItemTile-imagePlaceholder placeholderItem"></div>
                    <img class="verticalItemTile-image ent-delayInitialize control-image ent-control win-disposable" data-win-control="MS.Entertainment.UI.Shell.ImageControl" data-win-options="{
                                enableDelayInitialization: true,
                                loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
                                hide: MS.Entertainment.Utilities.doNothing,
                                allowAnimations: false,
                                preventHideDuringInitialize: true,
                                desiredImageSize: { width: 150, height: 150 },
                                errorImage: MS.Entertainment.UI.ImagePaths.missingAlbum150,
                                defaultImagePath: MS.Entertainment.UI.ImagePaths.missingAlbum150,
                                addLoadedClassToParent: true }" data-win-bind="winControl.target: instance" data-ent-pagecontent="target">
                </div>
                <div class="verticalItemTile-content">
                    <div class="verticalItemTile-primaryText text-itemTitle">
                        <span>
                            
                            <span class="verticalItemTile-icon icon icon-xSmall ent-delayInitialize ent-control win-disposable" data-win-control="MS.Entertainment.Pages.ContentNotificationIconTileItem" data-win-options="{
                                        enableDelayInitialization: true,
                                        allowAnimations: false,
                                        preventHideDuringInitialize: true,
                                        hideSiblingsIfNotEmpty: true,
                                        hideIfEmpty: true }" data-win-bind="winControl.mediaItem: this WinJS.Binding.oneTime"></span>
                            <span class="verticalItemTile-inCollectionIcon icon icon-xSmall inCollectionIcon win-disposable control-tooltip" data-win-control="MS.Entertainment.UI.Controls.Tooltip" data-win-bind="
                                        removeFromDisplay: inCollection MS.Entertainment.Utilities.toggleClassNameNegate;
                                        textContent: MS.Entertainment.UI.Icon.musicInCollection MS.Entertainment.Formatters.formatIcon;
                                        title: String.id.IDS_MARKETPLACE_TOOLTIP_IN_COLLECTION MS.Entertainment.Formatters.formatStringId;"></span>
                        </span>
                        <span class="placeholderItem" data-ent-placeholderdatapath="name" data-win-bind="textContent: name WinJS.Binding.oneTime;"></span>
                    </div>
                    <div class="verticalItemTile-secondaryText text-metadata maxLines-one" data-win-bind="textContent: artist.name WinJS.Binding.oneTime;"></div>
                    <div class="removeFromDisplay" data-win-bind="textContent: cloudIconAriaString WinJS.Binding.oneTime"></div>
                    <div class="content-explicitIndicator control-metadata metadata_explicit" data-win-bind="title: String.id.IDS_DETAILS_EXPLICIT_LABEL_UC MS.Entertainment.Formatters.formatStringId;" data-win-automationid="Album_ExplicitIndicator">
                        <div class="removeFromDisplay" data-win-bind="textContent: explicitAriaString WinJS.Binding.oneTime;"></div>
                    </div>
                </div>
            </div>
        </div>

        
        
        
        <div data-ent-templateid="searchCollectionSongsTemplate" data-win-control="WinJS.Binding.Template" class="templateid-searchCollectionSongsTemplate">
            <div class="control-verticalListItem">
                
                <div class="verticalListItem-flexColumns">
                    <div class="verticalListItem-primaryColumnContainer" data-win-bind="primaryColumnContainer_explicit: isExplicit MS.Entertainment.Utilities.toggleClassName;">
                        <div class="verticalListItem-songTitle text-itemTitle maxLines-one placeholderItem" data-ent-placeholderdatapath="name" data-win-bind="textContent: title WinJS.Binding.oneTime"></div>
                        <div class="inPlaceDetailsItemActions ent-control win-disposable" data-win-control="MS.Entertainment.Pages.SmartBuyButtonsListControl" data-win-bind="winControl.eventProxy: eventProxy WinJS.Binding.oneTime;" data-win-options="{
                                allowAnimations: false,
                                preventHideDuringInitialize: true,
                                defaultButtonClass: 'iconActionButton'}"></div>
                        <div class="verticalListItem-explicitIndicator control-metadata metadata_explicit" data-win-bind="title: String.id.IDS_DETAILS_EXPLICIT_LABEL_UC MS.Entertainment.Formatters.formatStringId;" data-win-automationid="Track_ExplicitIndicator">
                            <div class="removeFromDisplay" data-win-bind="textContent: explicitAriaString WinJS.Binding.oneTime;"></div>
                        </div>
                    </div>
                    <div class="verticalListItem-artistName text-metadata maxLines-one" data-win-bind="textContent: artistName WinJS.Binding.oneTime"></div>
                    <div class="verticalListItem-albumName text-metadata maxLines-one" data-win-bind="textContent: albumName WinJS.Binding.oneTime"></div>
                    <div class="verticalListItem-durationString text-metadata ui-durationString maxLines-one" data-win-bind="textContent: duration MS.Entertainment.Formatters.formatTrackDuration"></div>
                    <div class="removeFromDisplay" data-win-bind="textContent: cloudIconAriaString WinJS.Binding.oneTime"></div>
                </div>

                
                <div class="verticalListItem-icons">
                    <button class="icons-statusIcon icon glyph win-command win-global iconButton ent-delayInitialize ent-control win-disposable acc-keyboardFocusTarget" type="button" disabled="disabled" data-win-control="MS.Entertainment.UI.Controls.MusicMediaStatusIcon" data-win-options="{
                                enableDelayInitialization: true,
                                preventHideDuringInitialize: true,
                                allowAnimations: false,
                                showMediaRights: true  }" data-win-bind="winControl.mediaInstance: this WinJS.Binding.oneTime;" data-ent-pagecontent="mediaInstance">
                        <span class="mediaStatusIconContainer"></span>
                        <span class="removeFromDisplay mediaStatusAriaLabelContainer"></span>
                    </button>
                    
                    <span class="icons-cloudIcon icon glyph win-command win-global iconButton icon-cloudIcon ent-control win-disposable" data-win-control="MS.Entertainment.UI.Controls.Tooltip" data-win-bind="textContent: cloudIcon;
                            style.opacity: cloudIconOpacity;
                            title: cloudIconTooltip;"></span>
                </div>

            </div>
        </div>

        
        
        
        <div data-ent-templateid="searchCatalogSongsTemplate" data-win-control="WinJS.Binding.Template" class="templateid-searchCatalogSongsTemplate">
            <div class="control-verticalListItem">
                
                <div class="verticalListItem-flexColumns">
                    <div class="verticalListItem-primaryColumnContainer" data-win-bind="primaryColumnContainer_explicit: isExplicit MS.Entertainment.Utilities.toggleClassName;">
                        <div class="verticalListItem-songTitle text-itemTitle maxLines-one placeholderItem" data-ent-placeholderdatapath="name" data-win-bind="textContent: title WinJS.Binding.oneTime"></div>
                        <div class="inPlaceDetailsItemActions ent-control win-disposable" data-win-control="MS.Entertainment.Pages.SmartBuyButtonsListControl" data-win-bind="
                                winControl.eventProxy: eventProxy WinJS.Binding.oneTime;" data-win-options="{
                                allowAnimations: false,
                                preventHideDuringInitialize: true,
                                defaultButtonClass: 'iconActionButton'}"></div>
                        <div class="verticalListItem-explicitIndicator control-metadata metadata_explicit" data-win-bind="title: String.id.IDS_DETAILS_EXPLICIT_LABEL_UC MS.Entertainment.Formatters.formatStringId;" data-win-automationid="Track_ExplicitIndicator">
                            <div class="removeFromDisplay" data-win-bind="textContent: explicitAriaString WinJS.Binding.oneTime;"></div>
                        </div>
                    </div>
                    <div class="verticalListItem-artistName text-metadata maxLines-one" data-win-bind="textContent: artistName WinJS.Binding.oneTime"></div>
                    <div class="verticalListItem-albumName text-metadata maxLines-one" data-win-bind="textContent: albumName WinJS.Binding.oneTime"></div>
                    <div class="verticalListItem-durationString text-metadata ui-durationString maxLines-one" data-win-bind="textContent: duration MS.Entertainment.Formatters.formatTrackDuration"></div>
                </div>

                
                <div class="verticalListItem-icons">
                    <button class="icons-statusIcon icon glyph win-command win-global iconButton ent-delayInitialize ent-control win-disposable acc-keyboardFocusTarget" type="button" disabled="disabled" data-win-control="MS.Entertainment.UI.Controls.MusicMediaStatusIcon" data-win-options="{
                                enableDelayInitialization: true,
                                preventHideDuringInitialize: true,
                                allowAnimations: false,
                                showInCollectionState: true,
                                showMediaRights: true }" data-win-bind="winControl.mediaInstance: this WinJS.Binding.oneTime;" data-ent-pagecontent="mediaInstance">
                        <span class="mediaStatusIconContainer"></span>
                        <span class="removeFromDisplay mediaStatusAriaLabelContainer"></span>
                    </button>
                </div>

            </div>
        </div>

        
        
        
        <div class="page-details details_searchResults ent-control win-disposable" data-win-control="MS.Entertainment.UI.Controls.SearchResultsView" data-win-bind="winControl.dataContext: this">
            <div class="details-layoutRoot" role="group" data-win-automationid="SearchResults_Page">

                
                
                
                <div class="gallery-header control-navHeader ent-control win-disposable" data-ent-type="searchResultsHeader" data-ent-areaname="SearchResultsHeader" data-win-control="MS.Entertainment.UI.Controls.HeaderControl" data-win-bind="winControl.dataContext: dataContext">

                    <div class="navHeader-container">
                        <button class="navHeader-backButton acc-keyboardFocusTarget" type="button" data-ent-member="_backButton" data-win-control="WinJS.UI.BackButton"></button>

                        <div class="navHeader-title text-navHeaderTitle maxLines-one" data-win-bind="
                                textContent: dataContext.searchResultsText;
                                hideFromDisplay: dataContext.searchResultsText MS.Entertainment.Utilities.toggleClassNameOnEmptyString"></div>

                        <div class="navHeader-buttonsContainer" data-win-bind="hideFromDisplay: dataContext.isMarketplaceEnabled MS.Entertainment.Utilities.toggleClassNameNegate">

                            
                            <div class="navHeader-pivotsContainer">
                                <div class="navHeader-buttons staticColumns ent-control win-disposable" role="tablist" data-win-control="MS.Entertainment.UI.Controls.HeaderPivotControl" data-ent-member="_pivotsButtons" data-win-bind="winControl.selectionManager: dataContext.pivotsSelectionManager" data-win-options="{
                                        dividers: false,
                                        itemTemplate: select('.template-searchNavHeaderButtonTemplate')
                                    }">
                                    
                                    
                                    <div>
                                        <button class="template-navHeaderButton win-focusable hideFromDisplay" type="button" role="tab" tabindex="-1" data-win-bind="
                                                    selected: data.selected MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                                    controls: data.tabPanelId MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                                    hideFromDisplay: data.label MS.Entertainment.Utilities.toggleClassNameOnEmptyString">
                                            <span class="navHeaderButton-text text-metadata" data-win-bind="textContent: data.label"></span>
                                        </button>
                                    </div>

                                    <div>
                                        <button class="template-navHeaderButton win-focusable hideFromDisplay" type="button" role="tab" tabindex="-1" data-win-bind="
                                                    selected: data.selected MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                                    controls: data.tabPanelId MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                                    hideFromDisplay: data.label MS.Entertainment.Utilities.toggleClassNameOnEmptyString">
                                            <span class="navHeaderButton-text text-metadata" data-win-bind="textContent: data.label"></span>
                                        </button>
                                    </div>
                                </div>

                                
                                <div class="navHeader-pivotsDropDown staticColumns removeFromDisplay" data-ent-member="_pivotsDropDown">
                                    <div class="modifierControl acc-keyboardFocusTarget win-focusable modifierSelectedItem text-filterTitle templatelessModifierControl ent-control win-disposable" role="button" data-win-control="MS.Entertainment.UI.Controls.TemplatelessModifier" data-win-bind="
                                            winControl.selectionManager: dataContext.pivotsSelectionManager" data-win-options="{
                                            useSelectionManagerDataSourceAsItems: true,
                                            allowAnimations: false,
                                            tabIndex: 0,
                                            popupStyle: ['theme-lx'],
                                            identifier: 'primary'}" data-win-automationid="primaryPanelFilter">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
                
                
                <div data-ent-member="_modulesElement" data-win-automationid="SearchResults_Modules" class="details-content" role="group">
                    <div class="content-viewStateControl control-viewStateControl ent-control win-disposable" data-win-control="MS.Entertainment.UI.Controls.ViewStateControl" data-win-bind="winControl.dataContext: dataContext" data-win-options="{
                            hideFromDisplayReadyElement: true,
                            delayInitializeDataContext: true,
                            resetScrollTop: true,
                            enableEnterContentAnimation: true,
                            contentOfflineStateEnabled: true }">
                        <div class="viewStateControl-layoutRoot">
                            
                            
                            
                            <div class="viewStateControl-notifications removeFromDisplay" data-ent-member="_notificationsElement" data-win-automationid="ViewState_Container">
                                <div data-ent-member="_loadingElement" data-win-automationid="Page_Loading" class="notifications-loadingContainer removeFromDisplay">
                                    <progress class="win-large win-ring"></progress>
                                </div>
                                <div data-ent-member="_errorOfflineEmptyElement" data-win-automationid="Page_ErrorOfflineEmpty" class="notifications-errorContainer removeFromDisplay">
                                    <div class="errorContainer-title text-bodyPanelMessagingHeader" data-win-bind="
                                            textContent: dataContext.viewStateViewModel.title;
                                            removeFromDisplay: dataContext.viewStateViewModel.title MS.Entertainment.Utilities.toggleClassNameNegate;"></div>
                                    <div class="errorContainer-subTitle text-bodyPanelMessagingSecondary maxLines-one" data-win-bind="
                                            textContent: dataContext.viewStateViewModel.subTitle;
                                            removeFromDisplay: dataContext.viewStateViewModel.subTitle MS.Entertainment.Utilities.toggleClassNameNegate;"></div>
                                </div>
                            </div>

                            
                            
                            
                            <div class="hideFromDisplay" data-ent-member="_readyElement">

                                
                                
                                
                                <div class="control-shrinkAndStayHeaderControl" data-win-control="MS.Entertainment.UI.Controls.ShrinkAndStayHeaderControl">

                                    
                                    
                                    
                                    <div data-win-control="MS.Entertainment.UI.Controls.GalleryHost" class="control-galleryHost ent-control win-disposable" data-win-bind="winControl.dataContext: dataContext.searchResults" data-win-automationid="SearchResults_Module">
                                        <div class="control-gallery ent-control win-disposable" data-win-control="MS.Entertainment.UI.Controls.GalleryControl" data-ent-member="_galleryControl" data-win-options="{
                                                layoutOptions: {
                                                    header: select('[data-ent-type=searchResultsHeader]')
                                                },
                                                shrinkAndStayHeader: true,
                                                enableDelayInitialization: true,
                                                focusFirstItemOnPageLoad: true }"></div>
                                    </div>

                                    
                                    
                                    
                                    <div class="shrinkAndStayHeaderControl-dropDownHeader">
                                        <button class="dropDownHeader-backButton acc-keyboardFocusTarget" type="button" data-win-control="WinJS.UI.BackButton"></button>
                                        <div class="dropDownHeader-title text-navHeaderTitle maxLines-one" data-win-bind="textContent: dataContext.searchResultsText;
                                                hideFromDisplay: dataContext.searchResultsText MS.Entertainment.Utilities.toggleClassNameOnEmptyString"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
