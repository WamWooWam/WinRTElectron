<!DOCTYPE html>

<head>
    <title>Music Demo Inline Details</title>

    
    <script src="/main_merged.js"></script><script src="/group_1_merged.js"></script><script src="/group_2_merged.js"></script>
    <script src="/Animations/animations.js"></script>

    <link rel="stylesheet" type="text/css" href="../../Controls/Controls.css">
    <link rel="stylesheet" type="text/css" href="../../Animations/Animations.css">
    <link rel="stylesheet" type="text/css" href="../../Animations/GalleryAnimations.css">
    <link rel="stylesheet" type="text/css" href="../../styles/InlineDetails.css">
    <link rel="stylesheet" type="text/css" href="../../styles/DemoMode.css">

<body>

    
    
    
    <div data-ent-templateid="musicSpotlightInlineDetailsDemoTemplate" data-win-control="WinJS.Binding.Template" data-win-automationid="musicSpotlightInlineDetailsDemoTemplate">
        <div class="popOverContentContainer">

            <div class="demoPopOver win-ui-light" data-ent-member="fragmentContainer">
                
                <div class="imageClippingContainer">
                    <img class="heroImage" data-win-bind="src: MS.Entertainment.UI.ImagePaths.musicDemoSpotlightHero MS.Entertainment.Formatters.setPropertyFromStatic">
                </div>
                <div class="heroImageTextGrid">
                    <div class="textContainer">
                        <div class="secondaryText label text-cardTitle">Lady Gaga</div>
                    </div>                            
                </div>
                <div class="demoPopoverTextContainer">
                    <div class="primaryText label text-xxLarge text-weightLight" data-win-bind="textContent: String.id.IDS_DEMO_MUSIC_SPOTLIGHT_POPOVER_FIRST_LINE MS.Entertainment.Formatters.formatStringId"></div>     
                    <div class="secondaryText label text-small" data-win-bind="textContent: String.id.IDS_DEMO_MUSIC_SPOTLIGHT_POPOVER_SECOND_LINE_FREE MS.Entertainment.Formatters.formatStringId"></div>
                </div>
                <div class="footNote label text-xxSmall" data-win-bind="textContent: String.id.IDS_DEMO_MUSIC_SPOTLIGHT_POPOVER_FOOTNOTE MS.Entertainment.Formatters.formatStringId"></div> 
            </div>

            
            <div class="panelFragmentLoading panelFragmentContainer musicInlineDetailsPanelFragmentContainer hideFromDisplay" data-ent-member="failedControl">
            </div>
        </div>
    </div>


    
    
    
    <div data-ent-templateid="musicSpotlightInlineDetailsNoStreamingDemoTemplate" data-win-control="WinJS.Binding.Template" data-win-automationid="musicSpotlightInlineDetailsNoStreamingDemoTemplate">

        </div>
