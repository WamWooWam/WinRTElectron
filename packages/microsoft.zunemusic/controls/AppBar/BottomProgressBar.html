<!DOCTYPE HTML>
<html>
<head>
    <title>BottomProgressBar</title>
    <link rel="stylesheet" type="text/css" href="/styles/BottomAppBar.css" />
</head>
<body>
    <div data-ent-templateid="Template" data-win-control="WinJS.Binding.Template">
        <div class="bottomProgressContainer" 
            data-win-automationid="bottomProgressContainer"
            data-win-bind="opacity0: appBarVisible MS.Entertainment.Utilities.toggleClassName;"
            data-ent-event="click: onMouseEvent">
            <progress class="bottomProgress" max="100" value="0" data-win-bind="value : value; max : max;"></progress>
        </div>
    </div>
</body>
</html>
