<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" type="text/css" href="/Controls/controls.css">
        <title>Ad Companion Control Template</title>

        
        <script src="/main_merged.js"></script><script src="/group_1_merged.js"></script>
    </head>
    <body>
        <div class="adCompanionContainer" data-ent-templateid="adCompanionTemplate" data-win-control="WinJS.Binding.Template">
	        <div class="adCompanion" data-ent-member="body" data-win-automationid="adcompanion">
		        <button class="adCompanionContent acc-keyboardFocusTarget" data-ent-member="contentContainer" data-ent-event="click: companionClicked" type="button">
                    
                    <img class="adCompanionImage" data-ent-member="adImage" src="">
		        </button>
		        <div class="adCompanionHeader">
                    <div class="adCompanionLabel" data-ent-member="labelContainer" data-win-control="MS.Entertainment.UI.Controls.Label" data-win-options="{ stringId: String.id.IDS_ADVERTISEMENT }">			        
		            </div>
                    <button class="adCompanionCloseButton acc-keyboardFocusTarget" data-ent-member="closeButton" data-ent-event="click: hideAdCompanion" type="button"></button>
	            </div>
            </div>
        </div>
    </body>
</html>
