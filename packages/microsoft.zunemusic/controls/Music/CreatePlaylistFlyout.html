<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <script src="/main_merged.js"></script><script src="/group_2_merged.js"></script>

        <script src="/Controls/editbox.js"></script>
    </head>
    <body>
        <div data-ent-templateid="createPlaylistFlyoutHostTemplate" data-win-control="WinJS.Binding.Template">
                <div data-win-control="MS.Entertainment.UI.Controls.CreatePlaylistFlyout"></div>
        </div>

        <div data-ent-templateid="createPlaylistFlyoutTemplate" data-win-control="WinJS.Binding.Template">
            <div class="createPlaylistFlyoutGrid">
                <div style="-ms-grid-column:2; -ms-grid-row:1;" data-win-bind="textContent: String.id.IDS_PLAYLIST_NAME_TITLE MS.Entertainment.Formatters.formatStringId;">
                </div>
                <div class="createPlaylistEditBox" style="-ms-grid-column:2; -ms-grid-row:2;" data-win-control="MS.Entertainment.UI.Controls.EditBox" data-win-automationid="CreatePlaylistExitBox" data-ent-member="_editBox" data-win-options="{
                            watermarkStringId: String.id.IDS_PLAYLIST_DEFAULT_NAME,
                            editType: MS.Entertainment.UI.Controls.EditBox.EditTypes.text,
                            validationFailedStringId: String.id.IDS_PLAYLIST_BAD_CHARACTERS_ERROR, 
                            maxLength: MS.Entertainment.UI.Controls.CreatePlaylistFlyout.getMaxTitleLength}">
                </div>
                <div class="win-ui-light" style="-ms-grid-column:2; -ms-grid-row:3;">
                    <button class="dialogButton defaultButton acc-keyboardFocusTarget" type="button" data-ent-member="_button" data-ent-event="click: onClick">
                        <span class="label" data-win-bind="textContent: saveButtonString;" data-win-automationid="createPlaylistNameButton"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
