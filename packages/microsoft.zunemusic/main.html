<!DOCTYPE HTML>
<html>

<head>
    <script src="//winrt/dist/winrt.bundle.js"></script>
    <script src="//microsoft.zune.shim/dist/index.bundle.js"></script>

    <script>
        window.msWriteProfilerMark("ent:Startup.Document,StartTM");
        (function () {
            // Save App start time in a global object, it's needed for PerfTrack instrumentation
            this.PerfTrack = {
                LaunchInformation: {
                    getStartTime: (function _perfTrackLaunchInformation_getStartTimeClosure() {
                        var startTime = new Date();
                        return function _perfTrackLaunchInformation_getStartTimeWorker() {
                            return startTime;
                        };
                    })()
                }
            };
        })();
        window.msWriteProfilerMark("ent:Startup.CSS,StartTM");
    </script>


    <link rel="stylesheet" type="text/css"
        href="//Microsoft.WinJS.2.0/css/ui-light.css">
    <link rel="stylesheet" type="text/css" href="/Styles/ui-overrides.css">
    <link rel="stylesheet" type="text/css" href="/Animations/animations.css">
    <link rel="stylesheet" type="text/css" href="/Styles/Animations.css">
    <link rel="stylesheet" type="text/css" href="/Styles/Images.css">
    <link rel="stylesheet" type="text/css" href="/styles/BottomAppBar.css">
    <link rel="stylesheet" type="text/css"
        href="/Animations/ControlsAnimations.css">
    <link rel="stylesheet" type="text/css" href="/Styles/Settings.css">
    <link rel="stylesheet" type="text/css" href="/Styles/App.css">


    <script>
        window.msWriteProfilerMark("ent:Startup.CSS,StopTM");
        window.msWriteProfilerMark("ent:Startup.Scripts,StartTM");
    </script>


    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/main_merged.js"></script>
    <script src="/group_1_merged.js"></script>
    <script src="/group_2_merged.js"></script>
    <script src="/group_3_merged.js"></script>
    <script src="/group_4_merged.js"></script>
    <script src="/ViewModels/Music/MusicVideosModule.js"></script>
    <script src="/ViewModels/Music/LegacyMusicMarketplaceViewModel.js"></script>
    <script>
        window.msWriteProfilerMark("ent:Startup.Scripts,StopTM");
    </script>
</head>

<body class="app-newmusic music music1 app1">
    <div data-win-control="WinJS.Binding.Template"
        data-win-options="{ disableOptimizedProcessing: true}"
        class="template-pivots">
        <div class="template-verticalPivotItem" role="presentation">
            <button data-win-control="WinJS.UI.Tooltip"
                data-ent-elementonly="true"
                class="verticalPivotItem-button text-navItem acc-keyboardFocusTarget fillParent win-focusable"
                data-win-bind="
                                    selected: data.selected MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                    owns: data.childIds MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                    controls: data.tabPanelId MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                    tabindex: tabindex MS.Entertainment.Utilities.bindingAppTypeTabIndexHelper;
                                    title: data.title;" type="button">
                <div class="button-icon icon icon-nav"
                    data-win-bind="textContent: data.icon"></div>
                <div class="button-content"
                    data-win-bind="textContent: data.title"></div>
            </button>
        </div>
    </div>

    <div data-win-control="WinJS.Binding.Template"
        data-win-options="{ disableOptimizedProcessing: true}"
        class="template-playlist">
        <div class="template-verticalPlaylistItem" role="presentation">
            <div data-win-control="MS.Entertainment.UI.Controls.DropTargetContainer"
                data-win-bind="winControl.actionId: data.dropActionId">
                <button
                    class="verticalPlaylistItem-button text-navItemAlt acc-keyboardFocusTarget fillParent win-focusable"
                    role="tab" data-ent-droptarget="true"
                    data-win-bind="
                    dataContext: data.data;
                    selected: data.selected MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                    owns: data.childIds MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                    controls: data.tabPanelId MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                    tabindex: tabindex MS.Entertainment.Utilities.bindingAppTypeTabIndexHelper;" type="button">
                    <div
                        class="verticalPlaylistItem-icon icon icon-listStatus icon-mvr-playlistMusic">
                    </div>
                    <div class="verticalPlaylistItem-text maxLines-one"
                        data-win-bind="textContent: data.data.name;"></div>
                </button>
            </div>
        </div>
    </div>

    <div class="control-app theme-lx" data-win-automationid="musicAppContainer">
        <div class="app-navpane"
            data-win-control="MS.Entertainment.UI.Framework.TabConstrainer"
            data-win-options="{ assumeTabIndexIsZero: true, enabled: false }"
            data-win-automationid="navigationPaneContainer" id="navPane">


            <div class="navpane-header text-branding"
                data-ent-member="_navPaneHeader">

                <div class="header-label" data-ent-member="_appTitleLabel">
                </div>

                <div class="header-previewLabel"
                    data-ent-member="_appSubTitleLabel">
                </div>

                <img class="header-branded" src="/images/XBM_Branded_Title.png">

                <button
                    class="header-toggleButton icon icon-navToggle icon-xbox-toggleMenu"
                    data-win-control="WinJS.UI.Tooltip"
                    data-ent-elementonly="true" data-ent-member="toggleNavMenu"
                    type="button" data-win-automationid="toggleNavMenu"
                    data-win-bind="selected: navPaneToggleState MS.Entertainment.Framework.AccUtils.setAriaAttribute"></button>
            </div>


            <div class="navpane-search searchInputBox"
                data-win-automationid="searchInputBoxElement"
                data-ent-member="searchInputBox"
                data-win-control="WinJS.UI.SearchBox"
                data-win-options="{ focusOnKeyboardInput: true, searchHistoryDisabled: true }">
            </div>


            <div class="navpane-invokeSearch template-verticalPivotItem"
                role="presentation">
                <button data-win-control="WinJS.UI.Tooltip"
                    class="verticalPivotItem-button acc-keyboardFocusTarget fillParent win-focusable"
                    data-ent-member="invokeSearchButton"
                    data-win-bind="label: IDS_SEARCH_BUTTON MS.Entertainment.Framework.AccUtils.setAriaAttributeFromStaticStringId;
                                        title: String.id.IDS_SEARCH_BUTTON MS.Entertainment.Formatters.formatStringId;"
                    type="button">
                    <div class="button-icon icon icon-search icon-win-find">
                    </div>
                </button>
            </div>

            <div class="navpane-invokeSearchSeparator"></div>


            <div class="navpane-content" role="group">

                <div class="navpane-pivots layout-fillParent ent-control win-disposable"
                    data-win-control="MS.Entertainment.UI.Controls.DeclarativeVerticalPivotControl"
                    data-win-options="{
                        allowAnimations: false,
                        animateIn: false,
                        itemTemplate: select('.template-pivots'),
                        keyboardNavigable: true,
                        dividers: false,
                        selectedIndex: 0,
                        reselectWhenAlreadySelected: true,
                    }" role="tablist"
                    data-win-bind="winControl.selectionManager: pivots;">


                    <div class="template-verticalPivotItem verticalPivotItem_collection"
                        role="presentation">
                        <div data-win-control="MS.Entertainment.UI.Controls.DropTargetContainer"
                            data-win-bind="winControl.actionId: data.dropActionId">
                            <button data-win-control="WinJS.UI.Tooltip"
                                data-ent-droptarget="true"
                                data-ent-elementonly="true"
                                class="verticalPivotItem-button text-navItem acc-keyboardFocusTarget fillParent win-focusable"
                                data-win-bind="
                                        selected: data.selected MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        owns: data.childIds MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        controls: data.tabPanelId MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        tabindex: tabindex MS.Entertainment.Utilities.bindingAppTypeTabIndexHelper;
                                        title: data.title;" type="button">
                                <div
                                    class="button-icon icon icon-nav icon-mvr-mediaMusic">
                                </div>
                                <div class="button-content"
                                    data-win-bind="textContent: data.title">
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="template-verticalPivotItem verticalPivotItem_radio"
                        role="presentation">
                        <div data-win-control="MS.Entertainment.UI.Controls.DropTargetContainer"
                            data-win-bind="winControl.actionId: data.dropActionId">
                            <button data-win-control="WinJS.UI.Tooltip"
                                data-ent-droptarget="true"
                                data-ent-elementonly="true"
                                class="verticalPivotItem-button text-navItem acc-keyboardFocusTarget fillParent win-focusable"
                                data-win-bind="
                                        selected: data.selected MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        owns: data.childIds MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        controls: data.tabPanelId MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        tabindex: tabindex MS.Entertainment.Utilities.bindingAppTypeTabIndexHelper;
                                        title: data.title;" type="button">
                                <div class="button-icon icon icon-nav"
                                    data-win-bind="textContent: data.icon">
                                </div>
                                <div class="button-content"
                                    data-win-bind="textContent: data.title">
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="template-verticalPivotItem verticalPivotItem_explore"
                        role="presentation">
                        <div data-win-control="MS.Entertainment.UI.Controls.DropTargetContainer"
                            data-win-bind="winControl.actionId: data.dropActionId">
                            <button data-win-control="WinJS.UI.Tooltip"
                                data-ent-droptarget="true"
                                data-ent-elementonly="true"
                                class="verticalPivotItem-button text-navItem acc-keyboardFocusTarget fillParent win-focusable"
                                data-win-bind="
                                        selected: data.selected MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        owns: data.childIds MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        controls: data.tabPanelId MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        tabindex: tabindex MS.Entertainment.Utilities.bindingAppTypeTabIndexHelper;
                                        title: data.title;" type="button">
                                <div class="button-icon icon icon-nav"
                                    data-win-bind="textContent: data.icon">
                                </div>
                                <div class="button-content"
                                    data-win-bind="textContent: data.title">
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="template-verticalPivotItem verticalPivotItem_devices"
                        role="presentation">
                        <div data-win-control="MS.Entertainment.UI.Controls.DropTargetContainer"
                            data-win-bind="winControl.actionId: data.dropActionId">
                            <button data-win-control="WinJS.UI.Tooltip"
                                data-ent-droptarget="true"
                                data-ent-elementonly="true"
                                class="verticalPivotItem-button text-navItem acc-keyboardFocusTarget fillParent win-focusable"
                                data-win-bind="
                                        selected: data.selected MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        owns: data.childIds MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        controls: data.tabPanelId MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        tabindex: tabindex MS.Entertainment.Utilities.bindingAppTypeTabIndexHelper;
                                        title: data.title;" type="button">

                                <div class="button-icon icon icon-nav"
                                    data-win-bind="textContent: data.icon">
                                </div>
                                <div class="button-content"
                                    data-win-bind="textContent: data.title">
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="template-verticalPivotItem verticalPivotItem_nowplaying"
                        role="presentation">
                        <div data-win-control="MS.Entertainment.UI.Controls.DropTargetContainer"
                            data-win-bind="winControl.actionId: data.dropActionId">
                            <button data-win-control="WinJS.UI.Tooltip"
                                data-ent-droptarget="true"
                                data-ent-elementonly="true"
                                class="verticalPivotItem-button text-navItem acc-keyboardFocusTarget fillParent win-focusable"
                                data-win-bind="
                                        selected: data.selected MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        owns: data.childIds MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        controls: data.tabPanelId MS.Entertainment.Framework.AccUtils.setAriaAttribute;
                                        tabindex: tabindex MS.Entertainment.Utilities.bindingAppTypeTabIndexHelper;
                                        title: data.title;" type="button">
                                <div
                                    class="button-icon icon icon-nav icon-mvr-inlineNowPlaying">
                                </div>
                                <div class="button-content"
                                    data-win-bind="textContent: data.title">
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="navpane-separator"></div>


                <div class="navpane-playlists">

                    <div class="playlists-createPlaylistButton template-verticalPlaylistItem"
                        role="presentation">
                        <div data-win-control="MS.Entertainment.UI.Controls.DropTargetContainer"
                            data-ent-action="MS.Entertainment.UI.Actions.ActionIdentifiers.createPlaylist">
                            <button data-win-control="WinJS.UI.Tooltip"
                                class="verticalPlaylistItem-button acc-keyboardFocusTarget fillParent win-focusable"
                                data-ent-droptarget="true"
                                data-ent-member="createPlaylistButton"
                                data-win-automationid="createPlaylistButton"
                                data-win-bind="title: String.id.IDS_MUSIC_CREATE_PLAYLIST MS.Entertainment.Formatters.formatStringId;"
                                type="button">
                                <div class="verticalPlaylistItem-icon icon icon-listStatus icon-mvr-addTo"
                                    data-ent-usage="referenceContainer"></div>
                                <div class="verticalPlaylistItem-text text-navItemAlt maxLines-two"
                                    data-win-bind="textContent: String.id.IDS_MUSIC_CREATE_PLAYLIST MS.Entertainment.Formatters.formatStringId;">
                                </div>
                            </button>
                        </div>
                    </div>




                    <div class="playlists-showPlaylistsButton template-verticalPlaylistItem"
                        role="presentation">
                        <button data-win-control="WinJS.UI.Tooltip"
                            class="verticalPlaylistItem-button acc-keyboardFocusTarget fillParent win-focusable"
                            data-ent-member="showPlaylistsButton"
                            data-win-bind="label: IDS_NAV_PANE_SHOW_MENU MS.Entertainment.Framework.AccUtils.setAriaAttributeFromStaticStringId;
                                               title: String.id.IDS_NAV_PANE_SHOW_MENU MS.Entertainment.Formatters.formatStringId;"
                            type="button">
                            <span
                                class="verticalPlaylistItem-icon icon icon-listStatus icon-mvr-playlistMusic"></span>
                        </button>
                    </div>


                    <div data-win-control="MS.Entertainment.UI.Controls.DropTargetContainer"
                        data-ent-action="MS.Entertainment.UI.Actions.ActionIdentifiers.addToPlaylist">
                        <div class="playlists-items ent-control win-disposable"
                            data-win-control="MS.Entertainment.UI.Controls.VerticalPivotControl"
                            data-win-automationid="Playlists" data-win-options="{
                                allowAnimations: false,
                                animateIn: false,
                                virtualize: true,
                                virtualizationAxis: MS.Entertainment.UI.Controls.ItemsControl.VirtualizationAxis.vertical,
                                itemSize: 50,
                                dividers: false,
                                containerStyle: MS.Entertainment.UI.Controls.ItemsControl.ContainerStyles.verticalFlow,
                                itemTemplate: select('.template-playlist'),
                                useParentAsScrollContainer: true,
                                parentScroller: select('.navpane-content'),
                                keyboardNavigable: true,
                                reselectWhenAlreadySelected: true,
                            }" role="tablist"
                            data-win-bind="winControl.selectionManager: playlists.selectionManager;">
                        </div>
                    </div>


                    <div
                        data-win-bind="removeFromDisplay: playlists.showImportPlaylists MS.Entertainment.Utilities.toggleClassNameNegate;">
                        <div class="playlists-importPlaylistsButton template-verticalPlaylistItem"
                            role="presentation">
                            <button
                                class="verticalPlaylistItem-button acc-keyboardFocusTarget fillParent win-focusable"
                                data-ent-member="importPlaylistsButton"
                                data-win-automationid="importPlaylistsButton"
                                type="button">
                                <div
                                    class="verticalPlaylistItem-icon icon icon-listStatus icon-xbox-playlistImport">
                                </div>
                                <div class="verticalPlaylistItem-text text-navItemAlt maxLines-two"
                                    data-win-bind="textContent: String.id.IDS_PLAYLIST_IMPORT_PLAYLIST_BUTTON MS.Entertainment.Formatters.formatStringId;">
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div data-win-automationid="sidebarContainer" class="app-sidebar"
            id="discover">
        </div>

        <div data-win-automationid="contentContainer"
            data-win-control="MS.Entertainment.UI.Framework.BindingBlock"
            id="contentHost" class="app-body state-nomargin">
        </div>

        <div data-win-automationid="footerContainer"
            class="app-footer ent-control win-disposable"
            data-ent-id="MusicTransportControls"
            data-win-control="MS.Entertainment.UI.Controls.MusicTransportControls">
            <div class="control-musicTransportControls win-ui-dark">


                <div class="musicTransportControls-metadataItemContainer"
                    data-win-control="WinJS.UI.ItemContainer"
                    data-ent-member="_metadataContainer"
                    data-win-options="{ selectionDisabled: true }"
                    data-ent-event="click: _metadataClick; keydown: _metadataKeyDown; dragstart: _metadataDragStart; dragend: _metadataDragEnd"
                    role="button" tabindex="0">


                    <div class="musicTransportControls-metadata">






                        <img class="metadata-albumArt hideFromDisplay"
                            data-ent-member="_metadataAlbumArt"
                            draggable="false">


                        <div class="metadata-content">
                            <div class="content-titleContainer">
                                <div class="content-statusIcon"
                                    data-ent-member="_metadataStatusIcon"></div>
                                <div class="content-title"
                                    data-ent-member="_metadataTitle"></div>
                            </div>

                            <div class="content-subTitle text-metadata"
                                data-ent-member="_metadataSubtitle"></div>

                            <a class="content-audioAdReason acc-keyboardFocusTarget hideFromDisplay"
                                target="_blank"
                                data-ent-member="_metadataAudioAdReason"
                                data-ent-event="click: _metadataAdReasonClick; keydown: _metadataAdReasonKeyDown"></a>
                        </div>
                    </div>
                </div>


                <div class="musicTransportControls-seekbar">
                    <div class="seekbar-content"
                        data-ent-member="_seekBarContainer">
                    </div>
                </div>


                <div class="musicTransportControls-controlsContainer"
                    data-ent-member="_playbackControls">
                    <div class="controlsContainer-controls">

                        <button
                            class="controls-skipBackButton icon icon-transportControl icon-win-previous"
                            data-ent-member="_skipBackButton"
                            data-ent-event="click: _skipBackClick"
                            disabled="disabled" tabindex="0" type="button">
                        </button>


                        <button
                            class="controls-playPauseButton icon icon-transportControl icon-win-play"
                            data-ent-member="_playPauseButton"
                            data-ent-event="click: _playPauseClick"
                            disabled="disabled" tabindex="0" type="button">
                        </button>


                        <button
                            class="controls-skipNextButton icon icon-transportControl icon-win-next"
                            data-ent-member="_skipNextButton"
                            data-ent-event="click: _skipNextClick"
                            disabled="disabled" tabindex="0" type="button">
                        </button>


                        <div class="controls-volumeContainer"
                            data-ent-event="click: _volumeClick; keydown: _volumeKeyDown"
                            data-ent-member="_volumeContainer" role="button"
                            tabindex="0">
                            <button
                                class="volumeContainer-volumeButton icon icon-transportControl icon-win-volume"
                                data-ent-member="_volumeButton"
                                disabled="disabled" tabindex="-1" type="button">
                            </button>
                            <div class="volumeContainer-volumeText text-metadata .text-fixedWidthNumerals"
                                data-ent-member="_volumeText"></div>
                        </div>


                        <button
                            class="controls-optionsButton icon icon-transportControl icon-win-more"
                            data-ent-member="_optionsButton"
                            data-ent-event="click: _optionsClick"
                            disabled="disabled" tabindex="0"
                            type="button"></button>


                        <div class="controls-optionsFlyout"
                            style="display: none"
                            data-win-control="WinJS.UI.Flyout"
                            data-ent-member="_optionsFlyout">
                            <button class="optionsFlyout-repeatButton"
                                data-ent-member="_flyoutRepeatButton"
                                data-ent-event="click: _repeatClick"
                                disabled="disabled" type="button"></button>

                            <button class="optionsFlyout-shuffleButton"
                                data-ent-member="_flyoutShuffleButton"
                                data-ent-event="click: _shuffleClick"
                                disabled="disabled" type="button"></button>
                        </div>

                        <div class="controls-shuffleRepeatButtonContainer"
                            data-ent-member="_shuffleRepeatButtonContainer">

                            <button
                                class="controls-shuffleButton icon icon-transportControl icon-xbox-shuffle"
                                data-ent-member="_shuffleButton"
                                data-ent-event="click: _shuffleClick"
                                tabindex="0" disabled="disabled"
                                type="button"></button>


                            <button
                                class="controls-repeatButton icon icon-transportControl icon-win-repeat"
                                data-ent-member="_repeatButton"
                                data-ent-event="click: _repeatClick"
                                tabindex="0" disabled="disabled"
                                type="button"></button>
                        </div>
                    </div>
                </div>


                <div class="musicTransportControls-controlsContainer removeFromDisplay"
                    data-ent-member="_playbackAdControls">
                    <div class="controlsContainer-adControls">

                        <button
                            class="adControls-playPauseButton icon icon-transportControl icon-win-play"
                            data-ent-member="_playPauseAdButton"
                            data-ent-event="click: _playPauseClick"
                            disabled="disabled" tabindex="0" type="button">
                        </button>


                        <button class="adControls-upsellButton"
                            data-ent-member="_upsellButton"
                            data-ent-event="click: _upsellClick"
                            data-win-bind="textContent: String.id.IDS_MUSIC_STREAMING_UPSELL_LABEL MS.Entertainment.Formatters.formatStringId"
                            disabled="disabled" tabindex="0" type="button">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="delayedStartupContainer" class="removeFromDisplay"></div>

    <div class="app-classicContainer hideFromDisplay state-hideOnSnapped">
        <div class="mainHeader appNotifications"
            data-win-control="MS.Entertainment.UI.Framework.BindingBlock">
            <div class="appInfoNotification"
                data-win-automationid="appNotification"
                data-win-control="MS.Entertainment.UI.Controls.InfoNotification"
                data-ent-id="AppInfoNotification">
            </div>
            <div class="appCriticalNotification"
                data-win-automationid="appCriticalNotification"
                data-win-control="MS.Entertainment.UI.Controls.CriticalNotification"
                data-ent-id="AppCriticalNotification">
            </div>
        </div>
    </div>

    <script>
        window.msWriteProfilerMark("ent:Startup.Document,StopTM");
    </script>
</body>

</html>
