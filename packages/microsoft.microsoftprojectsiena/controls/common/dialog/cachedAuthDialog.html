<!DOCTYPE html>
<html>
<head>
    <title>dialog</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="cachedAuthDialog.css" rel="stylesheet" />
    <script src="cachedAuthDialog.js"></script>
</head>
<body>
    <div class="cached-auth-dialog-container">
        <div class="cached-auth-dialog">
            <div class="title" data-bind="text: title"></div>

            <table class="services-column" data-bind="foreach: services">
                <tr class="service-row">
                    <td><img class="service-icon" data-bind="attr: { src: $data.image}" /></td>
                    <td><div class="service-name" data-bind="text: $data.name" /></td>
                </tr>
            </table>

            <div class="description" data-bind="text: description"></div>

            <div class="button-container">
                <button data-bind="text: AppMagic.AuthoringStrings.Yes, click: onClickYes.bind($data)" tabindex="0" data-appmagic-initialfocus="true"></button>
                <button data-bind="text: AppMagic.AuthoringStrings.No, click: onClickNo.bind($data)" tabindex="0" data-appmagic-initialfocus="true"></button>
            </div>
        </div>
    </div>
</body>
</html>
