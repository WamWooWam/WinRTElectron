<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>screenCanvasContainer</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="screenCanvasContainer.css" rel="stylesheet" />
    <script src="screenCanvasContainer.js"></script>
</head>
<body>
    <div class="fragment screenCanvasContainer" data-bind="foreach: { data: screenCanvases, afterAdd: handleAfterAddScreenCanvas.bind($data) }">
        <div class="canvasContainer" data-bind="property: { canvasViewModel: $data }, event: { keydown: handleCanvasKeyDown.bind($data) }, winjsControl: '/controls/canvas/canvasControl.html'" tabindex="0">
        </div>
    </div>
</body>
</html>
